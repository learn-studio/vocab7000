<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>好學包 | 英文 7000 單字</title>

    <link rel="icon" type="image/png" href="https://learn-kits.github.io/image/learnkits_favicon.png">
    <link rel="apple-touch-icon" href="https://learn-kits.github.io/image/learnkits_favicon.png">
    <meta property="og:image" content="https://learn-kits.github.io/image/learnkits_og.png">
    <meta property="og:title" content="好學包 ｜ 提升學習效率的實用小工具">
    <meta property="og:description" content="好學包提供提升學習效率的實用小工具，包含英文7000單字圖卡及多種數位輔助資源。">
    <meta property="og:type" content="website">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root {
            --bg-body: #F0F4F8;
            --bg-card: rgba(255, 255, 255, 0.85); /* 提高不透明度 */
            --text-main: #1E293B;
            --text-sub: #64748B;
            --border-light: rgba(255, 255, 255, 0.8);
            --primary-gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-float: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        /* --- 1. 解決 Header 被擋住的問題：Flex 佈局 --- */
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 0;
            /* 使用 dvh 確保在手機瀏覽器(含網址列)也能滿版 */
            height: 100vh; height: 100dvh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; /* 垂直排列 */
        }

        /* 讓 Header 與 Filter 不會被壓縮 */
        #header-container, .filter-container {
            flex-shrink: 0; 
            position: relative;
            z-index: 100;
        }

        /* 背景裝飾 */
        .bg-blob {
            position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.6; z-index: -1;
            animation: floatBlob 10s infinite alternate ease-in-out;
            pointer-events: none;
        }
        .blob-1 { width: 300px; height: 300px; background: #C7D2FE; top: 10%; left: -50px; }
        .blob-2 { width: 400px; height: 400px; background: #E9D5FF; bottom: -50px; right: -100px; animation-delay: -5s; }
        @keyframes floatBlob { from { transform: translate(0, 0); } to { transform: translate(30px, 50px); } }

        /* --- Loading --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #E2E8F0; 
            border-top: 4px solid #6366F1; border-radius: 50%; 
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Filter Bar --- */
        .filter-container {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.5);
            padding: 10px 0;
        }
        .filter-bar {
            display: flex; justify-content: flex-start; align-items: center; 
            overflow-x: auto; gap: 8px; padding: 0 20px; 
            scrollbar-width: none; min-height: 50px;
        }
        .filter-bar::-webkit-scrollbar { display: none; }
        @media (min-width: 850px) { .filter-bar { justify-content: center; } }
        
        .filter-btn {
            flex: 0 0 auto; background: rgba(255,255,255,0.8); color: var(--text-sub);
            border: 1px solid var(--border-light); width: 32px; height: 32px; 
            border-radius: 8px; cursor: pointer; font-weight: 600; 
            display: flex; align-items: center; justify-content: center; font-size: 13px; 
            transition: all 0.2s;
        }
        .filter-btn.active { 
            background: var(--primary-gradient); color: white; border-color: transparent;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3); transform: translateY(-1px);
        }

        .level-bar {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 6px; padding: 5px 15px;
        }
        .level-btn {
            background: transparent; border: 1px solid transparent; color: var(--text-sub);
            padding: 4px 12px; border-radius: 15px; cursor: pointer; font-size: 12px; 
            font-weight: 500; transition: all 0.2s;
        }
        .level-btn.active { 
            background: white; color: #4F46E5; border-color: #E2E8F0; font-weight: 700; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* --- Main App Area (卡片區) --- */
        #app { 
            flex: 1; /* 佔滿剩下空間 */
            width: 100%; 
            display: flex; justify-content: center; align-items: center; 
            gap: 20px; padding: 20px; box-sizing: border-box; 
            position: relative;
            /* 避免卡片被遮擋 */
            z-index: 1;
        }

        /* --- 卡片容器 --- */
        .card-container { 
            /* 電腦版預設大小 */
            width: 320px; height: 480px;
            perspective: 1000px; 
            position: relative;
            /* 電腦版不需要拖曳，使用預設行為 */
        }

        /* --- Card Style (Glass) --- */
        .card { 
            width: 100%; height: 100%; position: relative; 
            transform-style: preserve-3d; 
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); /* 翻轉動畫 */
            border-radius: 24px; 
            cursor: pointer;
        }
        .card.flipped { transform: rotateY(180deg); }
        
        .card-face { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            border-radius: 24px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            background: var(--bg-card); 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-glass);
            box-sizing: border-box; overflow: hidden; 
            /* 防止選取文字干擾拖曳 */
            user-select: none; -webkit-user-select: none;
        }
        .card-front { z-index: 2; }
        
        /* 內容樣式 */
        .level-badge { position: absolute; top: 16px; left: 16px; padding: 6px 12px; border-radius: 12px; color: white; font-size: 0.75em; font-weight: 700; z-index: 10; }
        .card-action-btn { 
            position: absolute; top: 16px; background: rgba(255,255,255,0.8); 
            width: 40px; height: 40px; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; color: #64748B; 
            z-index: 20; transition: all 0.2s; text-decoration: none; border: 1px solid white;
        }
        .card-action-btn:hover { background: var(--primary-gradient); color: white; border-color: transparent; }
        .btn-audio { right: 16px; }
        .btn-dict { right: 64px; } 
        
        .card-img { width: 100%; height: 50%; object-fit: cover; border-bottom: 1px solid rgba(255,255,255,0.5); pointer-events: none; }
        .text-area { padding: 15px; display: flex; flex-direction: column; align-items: center; width: 100%; flex: 1; justify-content: center; }
        .word-text { font-size: 2em; font-weight: 700; color: var(--text-main); margin: 5px 0 0 0; }
        .pos-text { font-size: 0.9em; color: var(--text-sub); font-style: italic; background: rgba(255,255,255,0.6); padding: 2px 10px; border-radius: 20px; margin: 5px 0; }
        .kk-text { font-size: 1.1em; color: #94A3B8; margin-top: 5px; min-height: 24px; }

        .card-back { 
            background: rgba(255,255,255,0.9); transform: rotateY(180deg); padding: 30px; 
            border: 2px solid #6366F1;
        }
        .trans-text { font-size: 1.8em; font-weight: 700; color: #1E293B; line-height: 1.6; }
        .hint-text { font-size: 0.85em; color: #CBD5E1; margin-top: 20px; }

        /* --- Pagination --- */
        .pagination { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: auto; min-width: 180px; height: 50px; padding: 0 15px; border-radius: 30px;
            display: flex; align-items: center; justify-content: center; gap: 15px; 
            background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); 
            box-shadow: var(--shadow-float); border: 1px solid rgba(255,255,255,0.6); z-index: 999;
        }
        .page-btn { 
            background: white; border: none; cursor: pointer; width: 36px; height: 36px;
            color: var(--text-sub); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; transition: all 0.2s; 
        }
        .page-btn:active { transform: scale(0.9); }
        .page-info { font-weight: 700; color: var(--text-main); font-size: 1em; min-width: 60px; text-align: center; }

        /* --- 3. & 4. 手機版專屬樣式 (堆疊 + 飛出) --- */
        @media (max-width: 600px) {
            .pagination { bottom: 30px; }
            
            /* 只有手機版只有一張卡片 */
            .card-container { 
                width: 85vw !important; 
                max-width: 340px !important;
                height: 55vh !important;
                position: absolute; /* 絕對定位以實現堆疊效果 */
            }

            /* 3. 錯落堆疊的色塊 (Stack Effect) - 僅手機版顯示 */
            .card-container::before,
            .card-container::after {
                content: ''; position: absolute;
                top: 0; left: 0; width: 100%; height: 100%;
                border-radius: 24px;
                background: rgba(255, 255, 255, 0.5);
                border: 1px solid rgba(255, 255, 255, 0.4);
                z-index: -1;
                transition: transform 0.3s ease;
            }
            
            /* 第一層墊底 (往右旋轉) */
            .card-container::after {
                transform: translateY(10px) rotate(3deg) scale(0.95);
                background: rgba(255, 255, 255, 0.6);
            }
            /* 第二層墊底 (往左旋轉) */
            .card-container::before {
                transform: translateY(18px) rotate(-2deg) scale(0.9);
                background: rgba(255, 255, 255, 0.4);
                z-index: -2;
            }

            /* 4. 飛走動畫 Class */
            .fly-out-left {
                transition: transform 0.5s ease-out, opacity 0.5s;
                transform: translate(-150%, -20%) rotate(-30deg) !important;
                opacity: 0;
            }
            .fly-out-right {
                transition: transform 0.5s ease-out, opacity 0.5s;
                transform: translate(150%, -20%) rotate(30deg) !important;
                opacity: 0;
            }
            
            /* 隱藏多餘的卡片，只顯示當前這張 (透過 JS 控制 DOM) */
            #app .card-container:not(:first-child) {
                display: none; 
            }
        }
    </style>
</head>
<body>

    <!-- 背景泡泡 -->
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <div id="header-container"></div>
    
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text" style="color: #64748B; font-weight: 600;">資料載入中...</p>
    </div>

    <div class="filter-container">
        <div class="filter-bar" id="azFilterBar"></div>
        <div class="level-bar" id="levelFilterBar">
            <button class="level-btn active" onclick="filterByLevel('All')">All</button>
            <button class="level-btn" onclick="filterByLevel('Level 1')">L1</button>
            <button class="level-btn" onclick="filterByLevel('Level 2')">L2</button>
            <button class="level-btn" onclick="filterByLevel('Level 3')">L3</button>
            <button class="level-btn" onclick="filterByLevel('Level 4')">L4</button>
            <button class="level-btn" onclick="filterByLevel('Level 5')">L5</button>
            <button class="level-btn" onclick="filterByLevel('Level 6')">L6</button>
        </div>
    </div>

    <div id="app"></div>
    
    <div class="pagination" id="paginationControl">
        <button class="page-btn" onclick="changePage(-1)"><span class="material-icons">arrow_back</span></button>
        <span class="page-info" id="pageInfo">1 / 10</span>
        <button class="page-btn" onclick="changePage(1)"><span class="material-icons">arrow_forward</span></button>
    </div>

    <script>
        const SHEET_ID = '1Piz5rwAWy9f0B0WFjz6WlBTfkp89r_7q4mo41teEkoE';
        const STORAGE_KEY = 'vocab_card_data_v3'; 
        const LEVEL_CONFIG = [
            { level: 'Level 1', gid: '1467595538' }, { level: 'Level 2', gid: '2047989815' }, 
            { level: 'Level 3', gid: '1028425424' }, { level: 'Level 4', gid: '308416138' }, 
            { level: 'Level 5', gid: '1934380865' }, { level: 'Level 6', gid: '843087703' }
        ];

        const generateImgUrl = (word) => `https://tse2.mm.bing.net/th?q=${encodeURIComponent(word)}&w=400&h=300&c=7&rs=1&p=0`;
        const getLevelColor = (levelStr) => {
            const num = levelStr.replace(/\D/g, ''); 
            const colors = ['#10B981', '#3B82F6', '#F59E0B', '#8B5CF6', '#EF4444', '#78350F'];
            return colors[num-1] || '#64748B';
        };

        let fullVocabData = [], displayData = [], currentLetter = 'A', currentLevel = 'All', currentPage = 1, itemsPerPage = 4;
        const phoneticCache = {}; 
        let isMobile = window.innerWidth <= 600;

        const app = document.getElementById('app');
        const loadingOverlay = document.getElementById('loading-overlay');

        // 初始化
        fetchAllLevels();

        window.addEventListener('resize', () => {
            const newIsMobile = window.innerWidth <= 600;
            if (newIsMobile !== isMobile) {
                isMobile = newIsMobile;
                updateItemsPerPage();
                renderPage();
            }
        });

        function saveProgress() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify({ letter: currentLetter, level: currentLevel, page: currentPage }));
        }
        function loadProgress() {
            try {
                const state = JSON.parse(localStorage.getItem(STORAGE_KEY));
                if (state) {
                    if (state.letter) currentLetter = state.letter;
                    if (state.level) currentLevel = state.level;
                    if (state.page) currentPage = state.page;
                }
            } catch (e) {}
        }

        async function fetchAllLevels() {
            const promises = LEVEL_CONFIG.map(config => {
                const proxyUrl = `https://corsproxy.io/?` + encodeURIComponent(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${config.gid}`);
                return fetch(proxyUrl).then(r => r.ok ? r.text() : Promise.reject()).then(t => new Promise(res => {
                    Papa.parse(t, { header: false, skipEmptyLines: true, complete: r => res(processData(r.data, config.level)), error: () => res([]) });
                })).catch(() => []);
            });

            try {
                const allData = await Promise.all(promises);
                fullVocabData = mergeAndDeduplicate(allData.flat());
                loadProgress(); initAZFilters(); updateItemsPerPage(); applyFilters(true); updateLevelBtnUI();
                loadingOverlay.style.opacity = '0'; setTimeout(() => loadingOverlay.style.display = 'none', 500);
            } catch (e) { document.getElementById('loading-text').innerText = "Error loading data"; }
        }

        function processData(rawData, levelName) {
            const list = [];
            rawData.forEach(row => {
                let s = row[0]; if(!s || !s.includes('@')) return;
                try {
                    const parts = s.split('@'); const word = parts[0].trim();
                    const rest = parts[1]; const op = rest.indexOf('('); const cp = rest.indexOf(')');
                    let pos = "", trans = rest;
                    if(op !== -1 && cp !== -1) { pos = rest.substring(op+1, cp).replace(/\d+/g, ''); trans = rest.substring(cp+1).trim(); }
                    list.push({ word, pos, trans, level: levelName, levels: [levelName], img: generateImgUrl(word) });
                } catch(e){}
            });
            return list;
        }

        function mergeAndDeduplicate(list) {
            const map = new Map();
            list.forEach(item => {
                const k = item.word.toLowerCase();
                if(map.has(k)) {
                    const ex = map.get(k);
                    if(item.pos && !ex.pos.includes(item.pos)) ex.pos += ` / ${item.pos}`;
                    if(item.trans && !ex.trans.includes(item.trans)) ex.trans += `；${item.trans}`;
                    if(!ex.levels.includes(item.level)) ex.levels.push(item.level);
                } else map.set(k, item);
            });
            return Array.from(map.values());
        }

        function updateItemsPerPage() {
            // 2. 手機版一次只顯示 1 張，電腦版 4 張
            if (window.innerWidth <= 600) {
                itemsPerPage = 1;
                isMobile = true;
            } else {
                // RWD 邏輯
                if (window.innerWidth < 1024) itemsPerPage = 2; 
                else itemsPerPage = 4;
                isMobile = false;
            }
        }

        function initAZFilters() {
            const bar = document.getElementById('azFilterBar'); bar.innerHTML = ''; 
            'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(l => {
                const btn = document.createElement('button'); btn.className = 'filter-btn'; btn.innerText = l;
                if(l === currentLetter) btn.classList.add('active');
                btn.onclick = () => {
                    document.querySelectorAll('#azFilterBar .filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active'); currentLetter = l; applyFilters(false); 
                };
                bar.appendChild(btn);
            });
            setTimeout(() => { const a = document.querySelector('.filter-btn.active'); if(a) a.scrollIntoView({behavior:'smooth', inline:'center'}); }, 500);
        }

        function filterByLevel(l) { currentLevel = l; updateLevelBtnUI(); applyFilters(false); }
        function updateLevelBtnUI() {
            document.querySelectorAll('#levelFilterBar .level-btn').forEach(b => {
                const t = currentLevel === 'All' ? 'All' : currentLevel.replace('Level ', 'L');
                if(b.innerText === t) b.classList.add('active'); else b.classList.remove('active');
            });
        }

        function applyFilters(preserve) {
            let f = fullVocabData.filter(i => i.word.toUpperCase().startsWith(currentLetter));
            if(currentLevel !== 'All') f = f.filter(i => i.levels.includes(currentLevel));
            f.sort((a,b) => a.word.localeCompare(b.word));
            displayData = f; if(!preserve) currentPage = 1;
            saveProgress(); renderPage();
        }

        // 2. 無限循環邏輯
        function changePage(dir) {
            const total = Math.ceil(displayData.length / itemsPerPage);
            let next = currentPage + dir;
            
            // Loop
            if (next > total) next = 1;
            if (next < 1) next = total;

            // 4. 手機版觸發飛走動畫
            if (isMobile) {
                const currentCard = document.querySelector('.card-container');
                if (currentCard) {
                    if (dir > 0) currentCard.classList.add('fly-out-left'); // 下一頁往左飛
                    else currentCard.classList.add('fly-out-right'); // 上一頁往右飛
                    
                    // 等待動畫結束再切換資料
                    setTimeout(() => {
                        currentPage = next;
                        saveProgress();
                        renderPage();
                    }, 300); // 0.3s animation
                    return;
                }
            }

            currentPage = next;
            saveProgress();
            renderPage();
        }

        function renderPage() {
            app.innerHTML = '';
            const total = Math.ceil(displayData.length / itemsPerPage);
            if (displayData.length === 0) {
                app.innerHTML = '<div style="color:#64748B;">此分類無資料</div>';
                document.getElementById('paginationControl').style.display = 'none';
                return;
            }
            document.getElementById('paginationControl').style.display = 'flex';
            document.getElementById('pageInfo').innerText = `${currentPage} / ${total}`;

            const start = (currentPage - 1) * itemsPerPage;
            const pageData = displayData.slice(start, start + itemsPerPage);

            pageData.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'card-container';
                // 4. 手機版動畫：如果是 Tinder Swipe，這裡可以加 fly-in class (選用)
                
                // 綁定 Tinder Swipe 邏輯
                if (isMobile) initTinderSwipe(div);

                const kkId = `kk-${item.word}-${Math.random().toString(36).substr(2, 5)}`;
                div.innerHTML = `
                    <div class="card">
                        <div class="card-face card-front">
                            <div class="level-badge" style="background:${getLevelColor(item.level)}">${item.level}</div>
                            <a href="https://dictionary.cambridge.org/dictionary/english-chinese-traditional/${item.word.toLowerCase()}" 
                               target="_blank" class="card-action-btn btn-dict" onclick="event.stopPropagation()">
                               <span class="material-icons">menu_book</span></a>
                            <button class="card-action-btn btn-audio" onclick="playAudio(event, '${item.word}')">
                                <span class="material-icons">volume_up</span>
                            </button>
                            <img src="${item.img}" alt="${item.word}" class="card-img" loading="lazy" onerror="this.src='https://dummyimage.com/400x300/f1f5f9/cbd5e1&text=${item.word}'">
                            <div class="text-area">
                                <div class="word-text">${item.word}</div>
                                ${item.pos ? `<div class="pos-text">${item.pos}</div>` : ''}
                                <div class="kk-text" id="${kkId}">${phoneticCache[item.word] ? phoneticCache[item.word] : '...'}</div>
                            </div>
                        </div>
                        <div class="card-face card-back">
                            <div class="trans-text">${item.trans}</div>
                            <div class="hint-text">TAP TO FLIP BACK</div>
                        </div>
                    </div>
                `;
                div.querySelector('.card').onclick = function() { 
                    // 防止 swipe 時觸發翻轉
                    if (!this.parentElement.classList.contains('swiping')) {
                        this.classList.toggle('flipped'); 
                    }
                };
                app.appendChild(div);
                if (!phoneticCache[item.word]) fetchPhonetic(item.word, kkId);
            });
        }

        // 4. Tinder Swipe Logic (Mobile Only)
        function initTinderSwipe(cardContainer) {
            let startX = 0, currentX = 0, isDragging = false;
            const threshold = 100; // 飛出觸發距離

            const card = cardContainer.querySelector('.card');

            cardContainer.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
                cardContainer.classList.add('swiping'); // 標記正在滑動
                card.style.transition = 'none'; // 移除過渡以即時跟隨
            });

            cardContainer.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                currentX = e.touches[0].clientX;
                const diffX = currentX - startX;
                const rotate = diffX * 0.05; // 根據距離旋轉
                
                card.style.transform = `translateX(${diffX}px) rotate(${rotate}deg)`;
                // 判斷是否 flipped，若有要保留翻轉狀態 (這裡簡化處理，拖曳時主要看當前視角)
                // 若原本是 flipped，transform 順序可能會影響，Tinder 通常建議操作正面
            });

            cardContainer.addEventListener('touchend', () => {
                isDragging = false;
                card.style.transition = 'transform 0.5s ease'; // 恢復過渡
                const diffX = currentX - startX;

                if (Math.abs(diffX) > threshold) {
                    // 飛出
                    const dir = diffX > 0 ? 1 : -1; // 右滑=上一頁(-1), 左滑=下一頁(1)? 
                    // 一般習慣：左滑(Next/Dislike) 右滑(Prev/Like)。
                    // 這裡設定：往左滑(diffX < 0) -> 下一頁, 往右滑 -> 上一頁
                    
                    const flyX = dir * window.innerWidth * 1.5;
                    card.style.transform = `translateX(${flyX}px) rotate(${dir * 45}deg)`;
                    
                    setTimeout(() => {
                        changePage(dir < 0 ? 1 : -1); // 左滑(負) -> 下一頁(+1)
                    }, 300);
                } else {
                    // 回歸原位
                    card.style.transform = ''; 
                    setTimeout(() => cardContainer.classList.remove('swiping'), 100);
                }
            });
        }

        async function fetchPhonetic(word, elementId) {
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await res.json();
                let p = "";
                if (data?.[0]?.phonetic) p = data[0].phonetic;
                else if (data?.[0]?.phonetics?.length > 0) {
                    const ph = data[0].phonetics.find(obj => obj.text); if(ph) p = ph.text;
                }
                const el = document.getElementById(elementId);
                if (el) { phoneticCache[word] = p ? `[${p.replace(/\//g, '')}]` : ''; el.innerText = phoneticCache[word]; }
            } catch (err) {}
        }

        function playAudio(e, text) {
            e.stopPropagation();
            if ('speechSynthesis' in window) {
                const u = new SpeechSynthesisUtterance(text); u.lang = 'en-US'; window.speechSynthesis.speak(u);
            }
        }

        // 載入 Header
        fetch('header.html').then(r => r.text()).then(d => {
            document.getElementById('header-container').innerHTML = d;
            window.toggleMobileMenu = function() { document.getElementById('mobileNav').classList.toggle('open'); };
        });
    </script>
