<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LearnKits Card</title>
    <link rel="icon" type="image/png" href="https://learn-kits.github.io/image/learnkits_favicon.png">
    
    <!-- 字體 & Icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root {
            --bg-body: #F0F2F5;
            --bg-card: #FFFFFF;
            --primary: #0056D2; 
            --status-green: #34C759;
            --status-yellow: #FFCC00;
            --status-red: #FF3B30;
            --text-dark: #2F3136;
            --text-grey: #888;
            --card-radius: 24px;
            --shadow-card: 0 8px 24px rgba(0, 0, 0, 0.08);
            --font-main: 'Noto Sans TC', sans-serif;
            --font-eng: 'Outfit', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            margin: 0; padding: 0;
            height: 100vh; height: 100dvh;
            overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            background-image: radial-gradient(#d1d4d9 1px, transparent 1px);
            background-size: 20px 20px;
        }

        #header-container {
            position: absolute; top: 0; left: 0; width: 100%; z-index: 100;
            background: transparent !important; pointer-events: none;
        }
        #header-container * { pointer-events: auto; }

        /* 頂部資訊欄 */
        .info-bar {
            width: 90vw; max-width: 1200px;
            margin-top: 70px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: flex-end;
            z-index: 50;
        }
        .filter-status {
            font-family: var(--font-eng); font-weight: 800;
            color: var(--text-dark); font-size: 1.8rem;
            line-height: 1; letter-spacing: -0.5px; text-transform: capitalize;
        }
        .filter-sub {
            font-size: 0.9rem; color: var(--text-grey); font-weight: 600;
            margin-top: 4px; display: block;
        }
        .hud-trigger-inline {
            width: 40px; height: 40px;
            background: #fff; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer;
            color: var(--text-dark); margin-bottom: 4px;
        }

        /* --- Grid 佈局系統 (響應式核心) --- */
        #app {
            width: 100%; flex: 1;
            display: flex; justify-content: center; align-items: flex-start; 
            position: relative;
            overflow: hidden;
        }

        /* 
           調整：手機版預設尺寸 
           Width: 70vw (比原本 90vw 少約 20%)
           Height: 50vh (比原本 55vh 少約 5%)
        */
        .grid-container {
            display: grid;
            width: 70vw; /* 手機版變窄 */
            height: 50vh; min-height: 400px; /* 手機版變矮 */
            grid-template-columns: 1fr; 
            gap: 20px;
            perspective: 1000px;
            justify-items: center;
        }

        /* 平板版 (>= 768px): 恢復寬度，顯示 2 欄 */
        @media (min-width: 768px) {
            .grid-container {
                width: 90vw; /* 恢復較寬的版面 */
                grid-template-columns: 1fr 1fr;
                height: 60vh; min-height: 500px;
            }
        }

        /* 電腦版 (>= 1024px): 3 欄 */
        @media (min-width: 1024px) {
            .grid-container {
                width: 90vw; max-width: 1200px;
                grid-template-columns: 1fr 1fr 1fr;
                height: 65vh;
            }
        }

        /* 單張卡片容器 */
        .card-wrapper {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .card {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow-card);
            user-select: none; -webkit-user-select: none;
        }
        /* CSS 控制翻轉 */
        .card.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            background: var(--bg-card);
            border-radius: var(--card-radius);
            overflow: hidden;
            display: flex; flex-direction: column;
            touch-action: none; 
        }

        /* 正面 */
        .front-face { z-index: 2; }

        /* 上半部：圖片 */
        .visual-wrapper {
            flex: 1.2; width: 100%; position: relative;
            background: #f0f0f0; overflow: hidden;
            border-top-left-radius: var(--card-radius);
            border-top-right-radius: var(--card-radius);
            border-bottom-left-radius: 0; border-bottom-right-radius: 0;
            isolation: isolate;
        }
        .word-image {
            width: 100%; height: 100%; object-fit: cover;
            display: block; pointer-events: none;
        }

        /* 右上角獨立按鈕 */
        .action-cluster-float {
            position: absolute; top: 12px; right: 12px; z-index: 20;
            display: flex; gap: 8px;
        }
        .action-circle {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            display: flex; align-items: center; justify-content: center;
            color: var(--primary); text-decoration: none; cursor: pointer;
            border: none;
            transition: transform 0.2s, background 0.2s;
        }
        .action-circle:active { transform: scale(0.9); }
        .action-circle:hover { background: #F5F5F5; }
        .action-circle .material-icons { font-size: 20px; }


        /* 下半部：文字 */
        .bottom-content {
            flex: 1; width: 100%; padding: 16px 20px; box-sizing: border-box;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; background: #fff;
            border-bottom-left-radius: var(--card-radius); border-bottom-right-radius: var(--card-radius);
        }
        .level-pill {
            font-family: var(--font-eng); font-size: 10px; font-weight: 700;
            color: var(--text-grey); background: #F5F5F5;
            padding: 4px 10px; border-radius: 20px; letter-spacing: 1px; margin-bottom: 6px;
        }
        .main-word {
            font-family: var(--font-eng); font-weight: 800; font-size: 2.2rem;
            color: var(--primary); line-height: 1.1; margin-bottom: 4px;
        }
        .kk-row {
            font-family: var(--font-eng); color: #AAA; font-size: 0.9rem;
            display: flex; gap: 8px; justify-content: center; align-items: center; margin-bottom: 16px;
        }
        /* 狀態按鈕 */
        .status-row {
            display: flex; gap: 20px; justify-content: center; align-items: center; width: 100%;
        }
        .status-btn {
            width: 44px; height: 44px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s; font-size: 24px;
            border: 1px solid rgba(0,0,0,0.05); background: #fff;
        }
        .status-btn:active { transform: scale(0.9); }
        .status-btn.green { background: #E8F5E9; color: #2E7D32; }   
        .status-btn.yellow { background: #FFF8E1; color: #F57F17; }  
        .status-btn.red { background: #FFEBEE; color: #C62828; }    
        .status-btn.green.active { background: var(--status-green); color: #fff; border-color: transparent; box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3); }
        .status-btn.yellow.active { background: var(--status-yellow); color: #fff; border-color: transparent; box-shadow: 0 4px 12px rgba(255, 204, 0, 0.3); }
        .status-btn.red.active { background: var(--status-red); color: #fff; border-color: transparent; box-shadow: 0 4px 12px rgba(255, 59, 48, 0.3); }

        /* 反面 */
        .back-face {
            background: var(--primary); transform: rotateY(180deg);
            padding: 30px; box-sizing: border-box;
            justify-content: center; align-items: center; text-align: center;
        }
        .trans-text {
            font-size: 1.6rem; font-weight: 500; color: #FFFFFF; margin-bottom: 20px;
        }
        .hint-text {
            font-family: var(--font-eng); font-size: 0.8rem; color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px; text-transform: uppercase;
        }

        /* 導航 */
        .nav-controls {
            position: fixed; bottom: 30px;
            display: flex; align-items: center; gap: 24px; z-index: 90;
        }
        .nav-btn {
            width: 56px; height: 56px; border-radius: 50%; border: none;
            background: #fff; color: var(--text-dark);
            box-shadow: 0 6px 16px rgba(0,86,210,0.15);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s;
        }
        .nav-btn:active { transform: scale(0.9); }
        .page-counter {
            font-family: var(--font-eng); font-weight: 700; color: var(--text-grey); font-size: 16px;
        }

        /* 設定選單 */
        .config-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(4px);
            z-index: 2000; display: flex; flex-direction: column; justify-content: flex-end;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .config-overlay.open { opacity: 1; pointer-events: auto; }
        .config-panel {
            background: #fff; border-top-left-radius: 24px; border-top-right-radius: 24px;
            padding: 30px 24px 50px 24px; transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            max-height: 80vh; overflow-y: auto;
        }
        .config-overlay.open .config-panel { transform: translateY(0); }
        .config-title {
            font-family: var(--font-eng); font-weight: 700; font-size: 0.9rem;
            color: #AAA; text-transform: uppercase; letter-spacing: 1px;
            margin: 20px 0 10px 0; display: block;
        }
        .grid-options { display: flex; flex-wrap: wrap; gap: 8px; }
        .opt-btn {
            padding: 8px 16px; border-radius: 8px; border: 1px solid #eee;
            background: #fff; color: var(--text-dark);
            font-family: var(--font-eng); font-weight: 600; font-size: 14px; cursor: pointer;
        }
        .opt-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }
        .status-filter-btn { display: flex; align-items: center; gap: 6px; }
        .status-filter-btn.green.active { background: var(--status-green); border-color: var(--status-green); }
        .status-filter-btn.yellow.active { background: var(--status-yellow); border-color: var(--status-yellow); }
        .status-filter-btn.red.active { background: var(--status-red); border-color: var(--status-red); }
        .close-config {
            width: 100%; padding: 14px; margin-top: 30px;
            background: #222; color: #fff; border: none; border-radius: 12px;
            font-family: var(--font-eng); font-weight: 700; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="header-container"></div>
    
    <div class="info-bar">
        <div>
            <div class="filter-status" id="filterTitle">Loading</div>
            <span class="filter-sub" id="filterSub">...</span>
        </div>
        <div class="hud-trigger-inline" onclick="toggleConfig()">
            <span class="material-icons">tune</span>
        </div>
    </div>

    <div id="app">
        <!-- 網格容器 -->
        <div id="grid-wrapper" class="grid-container">
            <!-- JS 渲染內容 -->
        </div>
    </div>

    <div class="nav-controls">
        <button class="nav-btn" onclick="nextPage(-1)">
            <span class="material-icons">arrow_back</span>
        </button>
        <span class="page-counter" id="pageCounter">0 / 0</span>
        <button class="nav-btn" onclick="nextPage(1)">
            <span class="material-icons">arrow_forward</span>
        </button>
    </div>

    <div class="config-overlay" id="configOverlay">
        <div class="config-panel">
            <span class="config-title">Order</span>
            <div class="grid-options">
                <button class="opt-btn active" id="btn-seq" onclick="setSortMode('sequential')">A-Z</button>
                <button class="opt-btn" id="btn-rnd" onclick="setSortMode('random')">Shuffle</button>
            </div>
            <span class="config-title">Review by Status</span>
            <div class="grid-options" id="statusOptions">
                <button class="opt-btn status-filter-btn green" onclick="filterByStatus('green')">
                    <span class="material-icons" style="font-size:16px;">sentiment_very_satisfied</span> Mastered
                </button>
                <button class="opt-btn status-filter-btn yellow" onclick="filterByStatus('yellow')">
                    <span class="material-icons" style="font-size:16px;">sentiment_neutral</span> Review
                </button>
                <button class="opt-btn status-filter-btn red" onclick="filterByStatus('red')">
                    <span class="material-icons" style="font-size:16px;">sentiment_very_dissatisfied</span> Hard
                </button>
            </div>
            <span class="config-title">Level</span>
            <div class="grid-options" id="levelOptions"></div>
            <span class="config-title">Letter</span>
            <div class="grid-options" id="azOptions" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); width:100%;"></div>
            <button class="close-config" onclick="toggleConfig()">DONE</button>
        </div>
    </div>

<script>
    const SHEET_ID = '1Piz5rwAWy9f0B0WFjz6WlBTfkp89r_7q4mo41teEkoE';
    const STATUS_KEY = 'learnkits_status_db'; 

    const LEVEL_CONFIG = [
        { level: 'Level 1', gid: '1467595538' },
        { level: 'Level 2', gid: '2047989815' }, 
        { level: 'Level 3', gid: '1028425424' }, 
        { level: 'Level 4', gid: '308416138' }, 
        { level: 'Level 5', gid: '1934380865' }, 
        { level: 'Level 6', gid: '843087703' }
    ];

    let fullVocabData = [], displayData = [];
    let currentFilter = { type: 'level_az', value: 'All', letter: 'A' }; 
    let sortMode = 'sequential'; 
    let currentIndex = 0;
    let statusDB = {}; 
    const phoneticCache = {}; 
    
    const gridWrapper = document.getElementById('grid-wrapper');

    // Init
    loadStatusDB();
    fetchAllLevels();
    initUI();
    
    window.addEventListener('resize', () => {
        renderGrid();
    });

    function getPageSize() {
        if (window.innerWidth >= 1024) return 3; // Desktop
        if (window.innerWidth >= 768) return 2;  // Tablet
        return 1; // Mobile
    }

    function loadStatusDB() {
        try {
            const raw = localStorage.getItem(STATUS_KEY);
            statusDB = raw ? JSON.parse(raw) : {};
        } catch(e) { statusDB = {}; }
    }

    function saveStatusDB() {
        localStorage.setItem(STATUS_KEY, JSON.stringify(statusDB));
    }

    function setWordStatus(word, status) {
        if (statusDB[word] === status) {
            delete statusDB[word];
        } else {
            statusDB[word] = status;
        }
        saveStatusDB();
        renderGrid(); 
    }

    async function fetchAllLevels() {
        const promises = LEVEL_CONFIG.map(config => {
            const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${config.gid}`;
            return fetch(csvUrl)
                .then(res => res.ok ? res.text() : Promise.reject(res.status))
                .then(csvText => new Promise((resolve) => {
                    Papa.parse(csvText, {
                        header: false, skipEmptyLines: true,
                        complete: (results) => resolve(processData(results.data, config.level)),
                        error: () => resolve([])
                    });
                }))
                .catch(() => []);
        });

        const allData = await Promise.all(promises);
        fullVocabData = mergeAndDeduplicate(allData.flat());
        applyFilters(true);
    }

    function processData(rawData, levelName) {
        const parsedList = [];
        rawData.forEach(row => {
            let rawStr = row[0];
            if (!rawStr || typeof rawStr !== 'string' || !rawStr.includes('@')) return;
            try {
                const parts = rawStr.split('@');
                const word = parts[0].trim();
                const rest = parts[1]; 
                const openParen = rest.indexOf('(');
                const closeParen = rest.indexOf(')');
                let pos = "", trans = rest; 
                if (openParen !== -1 && closeParen !== -1) {
                    pos = rest.substring(openParen + 1, closeParen).replace(/\d+/g, ''); 
                    trans = rest.substring(closeParen + 1).trim();   
                }
                parsedList.push({ word, pos, trans, level: levelName, levels: [levelName], img: `https://tse2.mm.bing.net/th?q=${encodeURIComponent(word)}&w=600&h=600&c=7&rs=1&p=0` });
            } catch (e) {}
        });
        return parsedList;
    }

    function mergeAndDeduplicate(list) {
        const map = new Map();
        list.forEach(item => {
            const key = item.word.toLowerCase(); 
            if (map.has(key)) {
                const existing = map.get(key);
                if (!existing.levels.includes(item.level)) existing.levels.push(item.level);
            } else {
                map.set(key, item);
            }
        });
        return Array.from(map.values());
    }

    function initUI() {
        const lvlContainer = document.getElementById('levelOptions');
        const levels = ['All', 'Level 1', 'Level 2', 'Level 3', 'Level 4', 'Level 5', 'Level 6'];
        levels.forEach(l => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = l === 'All' ? 'ALL' : l;
            btn.onclick = () => {
                currentFilter.type = 'level_az';
                currentFilter.value = l;
                updateFilterUI();
                applyFilters(true);
            };
            lvlContainer.appendChild(btn);
        });

        const azContainer = document.getElementById('azOptions');
        'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(l => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = l;
            btn.onclick = () => {
                currentFilter.type = 'level_az';
                currentFilter.letter = l;
                updateFilterUI();
                applyFilters(true);
            };
            azContainer.appendChild(btn);
        });
        
        updateFilterUI();
    }

    function setSortMode(mode) {
        sortMode = mode;
        document.getElementById('btn-seq').classList.toggle('active', mode === 'sequential');
        document.getElementById('btn-rnd').classList.toggle('active', mode === 'random');
        applyFilters(true);
    }

    function filterByStatus(status) {
        if (currentFilter.type !== 'status' || currentFilter.value !== status) {
            currentFilter.type = 'status';
            currentFilter.value = status;
            updateFilterUI();
            applyFilters(true);
        }
    }

    function updateFilterUI() {
        document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-seq').classList.toggle('active', sortMode === 'sequential');
        document.getElementById('btn-rnd').classList.toggle('active', sortMode === 'random');

        let title = "", sub = "";
        if (currentFilter.type === 'level_az') {
            document.querySelectorAll('#levelOptions .opt-btn').forEach(b => {
                if(b.innerText === (currentFilter.value === 'All' ? 'ALL' : currentFilter.value)) b.classList.add('active');
            });
            document.querySelectorAll('#azOptions .opt-btn').forEach(b => {
                if(b.innerText === currentFilter.letter) b.classList.add('active');
            });
            title = currentFilter.value === 'All' ? 'All Levels' : currentFilter.value;
            sub = `Starting with "${currentFilter.letter}"`;
        } else if (currentFilter.type === 'status') {
            document.querySelector(`.status-filter-btn.${currentFilter.value}`)?.classList.add('active');
            const mapName = { 'green': 'Mastered', 'yellow': 'To Review', 'red': 'Hard Words' };
            title = mapName[currentFilter.value];
            sub = "Review Mode";
        }

        document.getElementById('filterTitle').innerText = title;
        document.getElementById('filterSub').innerText = sub;
    }

    function applyFilters(resetIndex) {
        let filtered = [];
        if (currentFilter.type === 'level_az') {
            filtered = fullVocabData.filter(item => item.word.toUpperCase().startsWith(currentFilter.letter));
            if (currentFilter.value !== 'All') {
                filtered = filtered.filter(item => item.levels.includes(currentFilter.value));
            }
        } else if (currentFilter.type === 'status') {
            filtered = fullVocabData.filter(item => statusDB[item.word] === currentFilter.value);
        }

        if (sortMode === 'random') {
            for (let i = filtered.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [filtered[i], filtered[j]] = [filtered[j], filtered[i]];
            }
        } else {
            filtered.sort((a, b) => a.word.localeCompare(b.word));
        }

        displayData = filtered;
        if (resetIndex) currentIndex = 0;
        if (currentIndex >= displayData.length) currentIndex = 0;
        renderGrid();
    }

    function nextPage(dir) {
        if (displayData.length === 0) return;
        const pageSize = getPageSize();
        const moveAmount = pageSize; 

        let next = currentIndex + (dir * moveAmount);
        
        if (next >= displayData.length) next = 0;
        if (next < 0) {
            next = Math.floor((displayData.length - 1) / moveAmount) * moveAmount;
            if (next < 0) next = 0;
        }

        currentIndex = next;
        renderGrid();
    }

    function renderGrid() {
        gridWrapper.innerHTML = '';
        const total = displayData.length;
        const pageSize = getPageSize();
        
        const currentDisplay = total > 0 ? currentIndex + 1 : 0;
        document.getElementById('pageCounter').innerText = `${currentDisplay} / ${total}`;

        if (total === 0) {
            gridWrapper.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#888; margin-top:100px;">NO DATA</div>';
            return;
        }

        for (let i = 0; i < pageSize; i++) {
            const dataIndex = currentIndex + i;
            if (dataIndex >= displayData.length) break; 

            const item = displayData[dataIndex];
            const cardElement = createCardElement(item);
            gridWrapper.appendChild(cardElement);
        }
    }

    function createCardElement(item) {
        const kkId = `kk-${item.word}-${Math.random().toString(36).substr(2, 9)}`; 
        const currentStatus = statusDB[item.word]; 

        const wrapper = document.createElement('div');
        wrapper.className = 'card-wrapper';
        
        wrapper.innerHTML = `
            <div class="card">
                <div class="card-face front-face">
                    <div class="visual-wrapper">
                        <img src="${item.img}" class="word-image" loading="lazy">
                        <div class="action-cluster-float" onclick="event.stopPropagation()">
                            <button class="action-circle" onclick="playAudio('${item.word}')">
                                <span class="material-icons">volume_up</span>
                            </button>
                            <a href="https://dictionary.cambridge.org/dictionary/english-chinese-traditional/${item.word.toLowerCase()}" 
                            target="_blank" class="action-circle">
                                <span class="material-icons">menu_book</span>
                            </a>
                        </div>
                    </div>
                    <div class="bottom-content">
                        <div class="level-pill">${item.level.toUpperCase()}</div>
                        <div class="main-word">${item.word}</div>
                        <div class="kk-row">
                            <span id="${kkId}">...</span>
                            ${item.pos ? `<span>• ${item.pos}</span>` : ''}
                        </div>
                        <div class="status-row" onclick="event.stopPropagation()">
                            <div class="status-btn green ${currentStatus==='green'?'active':''}" onclick="setWordStatus('${item.word}', 'green')">
                                <span class="material-icons">sentiment_very_satisfied</span>
                            </div>
                            <div class="status-btn yellow ${currentStatus==='yellow'?'active':''}" onclick="setWordStatus('${item.word}', 'yellow')">
                                <span class="material-icons">sentiment_neutral</span>
                            </div>
                            <div class="status-btn red ${currentStatus==='red'?'active':''}" onclick="setWordStatus('${item.word}', 'red')">
                                <span class="material-icons">sentiment_very_dissatisfied</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-face back-face">
                    <div class="trans-text">${item.trans}</div>
                    <div class="hint-text">Tap to return</div>
                </div>
            </div>
        `;

        bindCardInteraction(wrapper);

        if (!phoneticCache[item.word]) {
            fetchPhonetic(item.word, kkId);
        } else {
            setTimeout(() => {
                const el = document.getElementById(kkId);
                if(el) el.innerText = phoneticCache[item.word];
            }, 0);
        }

        return wrapper;
    }

    // --- 核心互動：修復翻面問題 ---
    function bindCardInteraction(wrapperElement) {
        const card = wrapperElement.querySelector('.card');
        let startX = 0, startY = 0;
        let isTouch = false;
        let hasMoved = false;
        
        wrapperElement.addEventListener('touchstart', (e) => {
            if (e.target.closest('button') || e.target.closest('a') || e.target.closest('.status-btn')) return;
            isTouch = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            hasMoved = false;
            
            if (getPageSize() === 1) {
                card.style.transition = 'none';
            }
        }, {passive: true});

        wrapperElement.addEventListener('touchmove', (e) => {
            if (!isTouch) return;
            const currentX = e.touches[0].clientX;
            const diffX = currentX - startX;
            if (Math.abs(diffX) > 10) {
                hasMoved = true;
                if (getPageSize() === 1) {
                    const rotate = diffX * 0.05;
                    const baseTransform = card.classList.contains('flipped') ? 'rotateY(180deg)' : '';
                    card.style.transform = `translateX(${diffX}px) rotate(${rotate}deg) ${baseTransform}`;
                }
            }
        }, {passive: true});

        wrapperElement.addEventListener('touchend', (e) => {
            if (!isTouch) return;
            isTouch = false;
            const endX = e.changedTouches[0].clientX;
            const diffX = endX - startX;

            card.style.transition = 'transform 0.4s ease'; 

            if (getPageSize() === 1 && Math.abs(diffX) > 80 && hasMoved) {
                // Swipe
                const dir = diffX > 0 ? -1 : 1; 
                const flyX = diffX > 0 ? window.innerWidth : -window.innerWidth;
                const baseTransform = card.classList.contains('flipped') ? 'rotateY(180deg)' : '';
                card.style.transform = `translateX(${flyX}px) rotate(${diffX > 0 ? 20 : -20}deg) ${baseTransform}`;
                setTimeout(() => nextPage(dir), 200);
            } else {
                // Reset (Cancel Swipe or Tap)
                // 1. 先復原位置 (處理拖曳後的回彈)
                const baseTransform = card.classList.contains('flipped') ? 'rotateY(180deg)' : '';
                card.style.transform = baseTransform;

                // 2. 判斷是否為「點擊」(Tap)
                if (Math.abs(diffX) < 5 && Math.abs(e.changedTouches[0].clientY - startY) < 5) {
                    // 重要修正：清空 inline style，否則會覆蓋 CSS class
                    card.style.transform = ''; 
                    // 執行翻面
                    setTimeout(() => card.classList.toggle('flipped'), 10);
                }
            }
        });

        // 桌面版 Click 監聽
        if (!('ontouchstart' in window)) {
            wrapperElement.addEventListener('click', (e) => {
                if (e.target.closest('button') || e.target.closest('a') || e.target.closest('.status-btn')) return;
                card.classList.toggle('flipped');
            });
        }
    }

    function toggleConfig() {
        document.getElementById('configOverlay').classList.toggle('open');
    }

    async function fetchPhonetic(word, elementId) {
        try {
            const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await res.json();
            let phonetic = "";
            if (data?.[0]?.phonetic) phonetic = data[0].phonetic;
            else if (data?.[0]?.phonetics?.length > 0) {
                const p = data[0].phonetics.find(obj => obj.text);
                if (p) phonetic = p.text;
            }
            const el = document.getElementById(elementId);
            phoneticCache[word] = phonetic ? `[${phonetic.replace(/\//g, '')}]` : '';
            if(el) el.innerText = phoneticCache[word];
        } catch (err) {}
    }

    function playAudio(text) {
        if ('speechSynthesis' in window) {
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        }
    }

    fetch('header.html').then(r=>r.text()).then(d=>{
        document.getElementById('header-container').innerHTML = d;
    });

</script>
