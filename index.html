<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>好學包 | 英文 7000 單字</title>

    <link rel="icon" type="image/png" href="https://learn-kits.github.io/image/learnkits_favicon.png">
    <link rel="apple-touch-icon" href="https://learn-kits.github.io/image/learnkits_favicon.png">

    <!-- 字體：改回粗黑無襯線體，強調現代感與力道 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root {
            /* --- 強烈線條風格配色 --- */
            --bg-body: #F0F4F8;        /* 淺藍灰底色 */
            --bg-card: #FFFFFF;
            
            /* 核心主色：寶藍色 */
            --primary-blue: #0056D2;   
            --primary-dark: #003C9D;
            
            --text-main: #1A1A1A;      /* 極致黑 */
            --text-sub: #555555;
            
            /* 線條設定 */
            --border-width: 2px;       /* 粗邊框 */
            --border-color: #0056D2;   /* 邊框都用主色 */
            --grid-line: #DCE6F2;      /* 背景格線顏色 */
            
            /* 硬陰影 (Pop Art Style) */
            --shadow-hard: 4px 4px 0px rgba(0, 86, 210, 0.2); 
            --shadow-float: 6px 6px 0px rgba(0, 86, 210, 0.3);
            
            /* 字體 */
            --font-main: 'Noto Sans TC', sans-serif;
            --font-eng: 'Outfit', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 0;
            height: 100vh;  
            height: 100dvh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            
            /* ★ 背景：方格紙效果 (Grid Pattern) ★ */
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px; /* 格子大小 */
            background-position: center top;
        }

        #header-container {
            width: 100%;
            flex-shrink: 0; 
            z-index: 1001;  
            position: relative; 
            background-color: #fff;
            border-bottom: var(--border-width) solid var(--border-color); /* 強烈底線 */
        }

        /* --- Loading --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body);
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s;
        }
        .spinner {
            width: 50px; height: 50px; 
            border: 4px solid #fff; 
            border-top: 4px solid var(--primary-blue); 
            border-left: 4px solid var(--primary-blue);
            border-radius: 0; /* 方形 Loading */
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
            box-shadow: 4px 4px 0 var(--border-color);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- 篩選區塊 --- */
        .filter-container {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: var(--border-width) solid var(--border-color);
            width: 100%; z-index: 100;
            display: flex; flex-direction: column; align-items: center;
            padding: 12px 0; 
            flex-shrink: 0; 
        }

        .filter-bar {
            width: 100%; display: flex; justify-content: flex-start; align-items: center; 
            overflow-x: auto; gap: 8px; padding: 4px 20px; box-sizing: border-box; 
            scrollbar-width: none; min-height: 50px; 
        }
        .filter-bar::-webkit-scrollbar { display: none; }
        @media (min-width: 850px) { .filter-bar { justify-content: center; min-height: 60px; } }
        
        .filter-btn {
            flex: 0 0 auto; background: #fff; color: var(--primary-blue);
            border: var(--border-width) solid var(--border-color); 
            width: 36px; height: 36px; 
            border-radius: 4px; /* 小圓角，接近方形 */
            cursor: pointer; font-weight: 700; 
            font-family: var(--font-eng); font-size: 16px; 
            display: flex; align-items: center; justify-content: center; 
            transition: all 0.1s;
            box-shadow: 2px 2px 0 var(--primary-blue); /* 硬陰影 */
        }
        .filter-btn:active { transform: translate(2px, 2px); box-shadow: none; }
        .filter-btn.active { 
            background: var(--primary-blue); color: #fff; 
            box-shadow: none; transform: translate(2px, 2px);
        }

        .level-bar {
            width: 100%; display: flex; justify-content: center; flex-wrap: wrap;
            gap: 8px; padding: 0 15px; box-sizing: border-box; margin-top: 5px;
        }
        .level-btn {
            background: #fff; color: var(--text-sub);
            border: 1px solid #ccc;
            padding: 4px 14px; border-radius: 4px; /* 統一風格 */
            cursor: pointer; font-size: 13px; font-weight: 500;
            font-family: var(--font-main); transition: all 0.2s;
        }
        .level-btn:hover { border-color: var(--primary-blue); color: var(--primary-blue); }
        .level-btn.active { 
            background: var(--primary-blue); color: #fff; border-color: var(--primary-blue);
            font-weight: 700; box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
        }

        /* --- 主內容區 --- */
        #app { 
            flex: 1; width: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            padding: 0 20px; 
            box-sizing: border-box; 
            padding-bottom: 90px; 
            overflow: hidden; 
        }

        /* --- 卡片容器 --- */
        .card-container { 
            height: 55vh; 
            max-height: 520px; 
            min-height: 400px; 
            perspective: 1000px; 
            cursor: pointer; 
            width: 100%;
            max-width: 320px; 
            flex: 1 1 auto;   
        }
        
        .card { 
            width: 100%; height: 100%; position: relative; 
            transform-style: preserve-3d; 
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* 更爽脆的翻轉動畫 */
            border-radius: 8px; 
        }
        .card.flipped { transform: rotateY(180deg); }
        
        .card-face { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            border-radius: 8px; /* 微圓角 */
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; background: var(--bg-card); 
            box-sizing: border-box; 
            
            /* ★ 強烈風格重點：粗框 + 硬陰影 ★ */
            border: var(--border-width) solid var(--primary-blue); 
            box-shadow: var(--shadow-hard); 
            overflow: hidden; 
        }
        .card-front { z-index: 2; }
        
        .level-badge {
            position: absolute; top: 0; left: 0; 
            padding: 6px 12px; 
            background: var(--primary-blue); color: white;
            border-bottom-right-radius: 8px;
            font-size: 0.8em; font-weight: 700; 
            font-family: var(--font-eng);
            z-index: 10;
            border-right: 2px solid #003C9D;
            border-bottom: 2px solid #003C9D;
        }

        .card-action-btn { 
            position: absolute; top: 12px; 
            background: #fff; 
            border: 2px solid var(--primary-blue); 
            width: 40px; height: 40px; 
            border-radius: 8px; /* 方形按鈕 */
            cursor: pointer; display: flex; 
            align-items: center; justify-content: center; 
            color: var(--primary-blue); 
            z-index: 20; transition: all 0.1s;
            box-shadow: 2px 2px 0 var(--primary-blue);
            text-decoration: none;
        }
        .card-action-btn:active { 
            transform: translate(2px, 2px); box-shadow: none;
        }
        
        .btn-audio { right: 12px; }
        .btn-dict { right: 60px; } 
        
        .card-img { 
            width: calc(100% - 4px); /* 留一點邊框呼吸 */
            margin-top: 2px; 
            height: 48%; object-fit: cover; 
            border-bottom: 2px solid var(--primary-blue);
            background-color: #eee;
        }
        
        .text-area { 
            padding: 20px; display: flex; flex-direction: column; 
            align-items: center; width: 100%; flex: 1; justify-content: center; 
            background-image: linear-gradient(#e0e0e0 1px, transparent 1px); /* 筆記本橫線 */
            background-size: 100% 24px;
        }
        .word-text { 
            font-family: var(--font-eng);
            font-size: 2.6em; font-weight: 900; color: var(--primary-blue); 
            margin: 5px 0 0 0; text-align: center; letter-spacing: -1px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.05);
        }
        .pos-text { 
            font-size: 0.9em; color: #fff; font-weight: 700; font-style: normal;
            background: var(--text-main); padding: 4px 10px; border-radius: 4px; margin: 8px 0;
        }
        .kk-text { 
            font-size: 1.1em; color: var(--text-sub); font-family: var(--font-eng); 
            font-weight: 500; min-height: 24px; margin-top: 5px;
        }

        .card-back { 
            background-color: #fff; transform: rotateY(180deg); padding: 40px; 
            text-align: center; 
            border: var(--border-width) solid var(--primary-blue);
            box-shadow: var(--shadow-hard);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            
            /* 背面加上大網格裝飾 */
            background-image: 
                linear-gradient(var(--grid-line) 2px, transparent 2px),
                linear-gradient(90deg, var(--grid-line) 2px, transparent 2px);
            background-size: 40px 40px;
        }
        .trans-text { 
            font-family: var(--font-main);
            font-size: 2em; font-weight: 900; color: var(--text-main); 
            line-height: 1.5; width: 100%; 
            background: #fff; padding: 10px; border: 2px solid var(--text-main);
            box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
        }
        .hint-text { 
            font-family: var(--font-main);
            font-size: 0.8em; color: var(--primary-blue); margin-top: 30px; 
            font-weight: 700;
        }

        /* --- Pagination --- */
        .pagination { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: auto; min-width: 180px; height: 56px; padding: 0 10px; 
            border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; gap: 15px; 
            background: #fff; 
            border: 2px solid var(--primary-blue);
            box-shadow: var(--shadow-float); z-index: 999;
        }
        .page-btn { 
            background: var(--primary-blue); border: none; cursor: pointer; 
            color: #fff; padding: 8px; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; transition: all 0.1s; 
            box-shadow: 2px 2px 0 var(--primary-dark);
        }
        .page-btn:hover:not(:disabled) { transform: translateY(-1px); }
        .page-btn:active:not(:disabled) { transform: translate(1px, 1px); box-shadow: none; }
        .page-btn:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }
        
        .page-info { 
            font-weight: 900; color: var(--primary-blue); font-size: 1.2em; 
            min-width: 60px; text-align: center; font-family: var(--font-eng); 
        }
        .error-msg { color: #D32F2F; font-size: 0.9em; margin-top: 10px; text-align: center; font-weight: bold; }

/* ★★★ 手机版专属设定 ★★★ */
        @media (max-width: 600px) {
            .pagination { bottom: 25px; width: auto; height: 50px; }
            .pagination .material-icons { font-size: 24px !important; }
            
            /* 堆叠背景 - 也要改成强烈的线框风格 */
            .stack-background {
                display: block; position: absolute;
                width: 72vw; max-width: 300px; height: 45vh; z-index: 0;
            }
            .stack-layer {
                position: absolute; top: 0; left: 0; width: 100%; height: 100%;
                background: #fff; 
                border: 2px solid var(--text-main); /* 下層用黑色邊框區分 */
                border-radius: 8px;
                transition: transform 0.3s ease;
            }
            /* 讓下層卡片錯落有致 */
            .stack-layer:nth-child(1) { transform: translate(6px, 6px); z-index: 1; background-color: #E6F0FF; }
            .stack-layer:nth-child(2) { transform: translate(12px, 12px); z-index: 0; background-color: #CCE0FF; }

            .card-container { 
                flex: 0 0 auto !important; position: absolute !important; z-index: 10;
                width: 72vw !important; max-width: 300px !important; height: 45vh;
            }
            #app .card-container ~ .card-container { display: none; }
            
            .word-text { font-size: 2.2em; } 
            .trans-text { font-size: 1.5em; }
            
            /* 强制手机版卡片圆角 */
            .card, .card-face, .stack-layer { border-radius: 8px; }
            
            .card-action-btn { width: 36px; height: 36px; }
            .card-action-btn .material-icons { font-size: 20px; }
            .btn-dict { right: 60px; }
        }

@media (min-width: 601px) {
    .stack-background { display: none; }
}
    </style>
</head>
<body>

<!-- Header 容器 -->
<div id="header-container"></div>
    
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text" style="font-weight: 700; color: #0056D2;">DATA LOADING...</p>
        <p id="error-log" class="error-msg"></p>
    </div>

    <div class="filter-container">
        <div class="filter-bar" id="azFilterBar"></div>
        <div class="level-bar" id="levelFilterBar">
            <button class="level-btn active" onclick="filterByLevel('All')">ALL</button>
            <button class="level-btn" onclick="filterByLevel('Level 1')">LV.1</button>
            <button class="level-btn" onclick="filterByLevel('Level 2')">LV.2</button>
            <button class="level-btn" onclick="filterByLevel('Level 3')">LV.3</button>
            <button class="level-btn" onclick="filterByLevel('Level 4')">LV.4</button>
            <button class="level-btn" onclick="filterByLevel('Level 5')">LV.5</button>
            <button class="level-btn" onclick="filterByLevel('Level 6')">LV.6</button>
        </div>
    </div>

<div id="app">
    <!-- 堆叠背景 -->
    <div class="stack-background">
        <div class="stack-layer"></div>
        <div class="stack-layer"></div>
    </div>
</div>
    
    <div class="pagination" id="paginationControl">
        <button class="page-btn" onclick="changePage(-1)"><span class="material-icons">arrow_back</span></button>
        <span class="page-info" id="pageInfo">- / -</span>
        <button class="page-btn" onclick="changePage(1)"><span class="material-icons">arrow_forward</span></button>
    </div>

<script>
    // 1. 設定 Google Sheet ID 與 LocalStorage Key
    const SHEET_ID = '1Piz5rwAWy9f0B0WFjz6WlBTfkp89r_7q4mo41teEkoE';
    const STORAGE_KEY = 'vocab_card_merged_v2'; 

    // 2. 各個 Level 的 GID (分頁 ID)
    const LEVEL_CONFIG = [
        { level: 'Level 1', gid: '1467595538' },
        { level: 'Level 2', gid: '2047989815' }, 
        { level: 'Level 3', gid: '1028425424' }, 
        { level: 'Level 4', gid: '308416138' }, 
        { level: 'Level 5', gid: '1934380865' }, 
        { level: 'Level 6', gid: '843087703' }
    ];

    const generateImgUrl = (word) => `https://tse2.mm.bing.net/th?q=${encodeURIComponent(word)}&w=400&h=300&c=7&rs=1&p=0`;

    // ★ 修改配色：這裡保留原色，但可以加強飽和度，或者全部統一用藍色系
    // 為了符合圖片風格，這裡改成單色調但不同深淺，或是保留彩度但更"實"
    const getLevelColor = (levelStr) => {
        // 為了符合強烈風格，Level 標籤統一用主色，或是高對比色
        return '#0056D2'; 
    };

    let fullVocabData = [], displayData = [], currentLetter = 'A', currentLevel = 'All', currentPage = 1, itemsPerPage = 4;
    const phoneticCache = {}; 

    const app = document.getElementById('app');
    const loadingText = document.getElementById('loading-text');
    const errorLog = document.getElementById('error-log');
    const loadingOverlay = document.getElementById('loading-overlay');
    const spinner = document.querySelector('.spinner');

    fetchAllLevels();

    window.addEventListener('resize', () => {
        updateItemsPerPage();
        renderPage();
    });

    function saveProgress() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify({ letter: currentLetter, level: currentLevel, page: currentPage }));
    }

    function loadProgress() {
        try {
            const state = JSON.parse(localStorage.getItem(STORAGE_KEY));
            if (state) {
                if (state.letter) currentLetter = state.letter;
                if (state.level) currentLevel = state.level;
                if (state.page) currentPage = state.page;
            }
        } catch (e) {}
    }

    async function fetchAllLevels() {
        const promises = LEVEL_CONFIG.map(config => {
            const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${config.gid}`;
            return fetch(csvUrl)
                .then(res => res.ok ? res.text() : Promise.reject(res.status))
                .then(csvText => new Promise((resolve) => {
                    Papa.parse(csvText, {
                        header: false, skipEmptyLines: true,
                        complete: (results) => resolve(processData(results.data, config.level)),
                        error: () => resolve([])
                    });
                }))
                .catch(() => []);
        });

        try {
            const allData = await Promise.all(promises);
            fullVocabData = mergeAndDeduplicate(allData.flat());
            
            if (fullVocabData.length === 0) throw new Error("讀取失敗");

            loadProgress();
            initAZFilters();
            updateItemsPerPage();
            applyFilters(true);
            updateLevelBtnUI();

            loadingOverlay.style.opacity = '0';
            setTimeout(() => loadingOverlay.style.display = 'none', 500);

        } catch (e) {
            spinner.style.display = 'none';
            loadingText.innerText = "讀取失敗";
            errorLog.innerText = "請稍後再試";
            errorLog.style.display = 'block';
        }
    }

    function processData(rawData, levelName) {
        const parsedList = [];
        rawData.forEach(row => {
            let rawStr = row[0];
            if (!rawStr || typeof rawStr !== 'string' || !rawStr.includes('@')) return;
            try {
                const parts = rawStr.split('@');
                const word = parts[0].trim();
                const rest = parts[1]; 
                const openParen = rest.indexOf('(');
                const closeParen = rest.indexOf(')');
                let pos = "", trans = rest; 
                if (openParen !== -1 && closeParen !== -1) {
                    pos = rest.substring(openParen + 1, closeParen).replace(/\d+/g, ''); 
                    trans = rest.substring(closeParen + 1).trim();   
                }
                parsedList.push({ word, pos, trans, level: levelName, levels: [levelName], img: generateImgUrl(word) });
            } catch (e) {}
        });
        return parsedList;
    }

    function mergeAndDeduplicate(list) {
        const map = new Map();
        list.forEach(item => {
            const key = item.word.toLowerCase(); 
            if (map.has(key)) {
                const existing = map.get(key);
                if (item.pos && !existing.pos.includes(item.pos)) existing.pos += ` / ${item.pos}`;
                if (item.trans && !existing.trans.includes(item.trans)) existing.trans += `；${item.trans}`;
                if (!existing.levels.includes(item.level)) existing.levels.push(item.level);
            } else {
                map.set(key, item);
            }
        });
        return Array.from(map.values());
    }

    function updateItemsPerPage() {
        const w = window.innerWidth;
        if (w < 576) itemsPerPage = 1;       
        else if (w < 1024) itemsPerPage = 2; 
        else if (w < 1440) itemsPerPage = 3; 
        else itemsPerPage = 4;               
    }

    function initAZFilters() {
        const bar = document.getElementById('azFilterBar');
        bar.innerHTML = ''; 
        'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.innerText = letter;
            if(letter === currentLetter) btn.classList.add('active');
            btn.onclick = () => {
                document.querySelectorAll('#azFilterBar .filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLetter = letter;
                applyFilters(false); 
            };
            bar.appendChild(btn);
        });
        setTimeout(() => {
            const active = document.querySelector('.filter-btn.active');
            if(active) active.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }, 500);
    }

    function filterByLevel(level) {
        currentLevel = level;
        updateLevelBtnUI();
        applyFilters(false); 
    }

    function updateLevelBtnUI() {
        document.querySelectorAll('#levelFilterBar .level-btn').forEach(btn => {
            const targetText = btn.innerText;
            // 處理按鈕文字可能有 "LV." 的情況
            let currentLevelShort = currentLevel;
            if (currentLevel !== 'All') {
                currentLevelShort = currentLevel.replace('Level ', 'LV.');
            } else {
                currentLevelShort = 'ALL';
            }
            
            if (targetText === currentLevelShort) btn.classList.add('active');
            else btn.classList.remove('active');
        });
    }

    function applyFilters(preservePage = false) {
        let filtered = fullVocabData.filter(item => item.word.toUpperCase().startsWith(currentLetter));
        if (currentLevel !== 'All') filtered = filtered.filter(item => item.levels.includes(currentLevel));
        filtered.sort((a, b) => a.word.localeCompare(b.word));
        displayData = filtered;
        if (!preservePage) currentPage = 1;
        saveProgress();
        renderPage();
    }

    function changePage(dir) {
        const total = Math.ceil(displayData.length / itemsPerPage);
        let next = currentPage + dir;
        if (next > total) next = 1;      
        if (next < 1) next = total;      
        currentPage = next;
        saveProgress();
        renderPage();
    }

    function renderPage() {
        const stackBg = document.querySelector('.stack-background');
        app.innerHTML = ''; 
        if (stackBg) app.appendChild(stackBg);

        const total = Math.ceil(displayData.length / itemsPerPage);
        if (currentPage > total && total > 0) currentPage = 1;

        if (displayData.length === 0) {
            const msg = document.createElement('div');
            msg.style.cssText = "color:#555; font-family:'Noto Sans TC'; font-weight:700; font-size: 1.2em; z-index: 20; text-align:center; padding-top:50px;";
            msg.innerText = '此分類尚無資料';
            app.appendChild(msg);
            document.getElementById('paginationControl').style.display = 'none';
            return;
        }
        document.getElementById('paginationControl').style.display = 'flex';

        const start = (currentPage - 1) * itemsPerPage;
        const pageData = displayData.slice(start, start + itemsPerPage);
        
        document.getElementById('pageInfo').innerText = `${currentPage} / ${total}`;
        const btns = document.querySelectorAll('.page-btn');
        if(btns.length > 0) {
            btns[0].disabled = (currentPage === 1 && total <= 1);
            btns[1].disabled = (currentPage === total && total <= 1);
        }

        pageData.forEach(item => {
            const div = document.createElement('div');
            div.className = 'card-container';
            
            if (window.innerWidth <= 600) initTinderSwipe(div);

            const kkId = `kk-${item.word}-${Math.random().toString(36).substr(2, 5)}`;

            div.innerHTML = `
                <div class="card">
                    <div class="card-face card-front">
                        <div class="level-badge">${item.level.replace('Level ', 'LV.')}</div>
                        <a href="https://dictionary.cambridge.org/dictionary/english-chinese-traditional/${item.word.toLowerCase()}" 
                           target="_blank" class="card-action-btn btn-dict" onclick="event.stopPropagation()"
                           title="翻閱字典"><span class="material-icons" style="font-size:18px;">menu_book</span></a>
                        <button class="card-action-btn btn-audio" onclick="playAudio(event, '${item.word}')" title="聆聽發音">
                            <span class="material-icons" style="font-size:20px;">volume_up</span>
                        </button>
                        <img src="${item.img}" alt="${item.word}" class="card-img" loading="lazy" onerror="this.src='https://dummyimage.com/400x300/e6f0ff/0056d2&text=${item.word}'">
                        <div class="text-area">
                            <div class="word-text">${item.word}</div>
                            ${item.pos ? `<div class="pos-text">${item.pos}</div>` : ''}
                            <div class="kk-text" id="${kkId}">${phoneticCache[item.word] ? phoneticCache[item.word] : '...'}</div>
                        </div>
                    </div>
                    <div class="card-face card-back">
                        <div class="trans-text">${item.trans}</div>
                        <div class="hint-text">TAP TO RETURN</div>
                    </div>
                </div>
            `;
            
            div.querySelector('.card').onclick = function() { 
                this.classList.toggle('flipped'); 
            };
            
            app.appendChild(div);

            if (!phoneticCache[item.word]) fetchPhonetic(item.word, kkId);
        });
    }

    async function fetchPhonetic(word, elementId) {
        try {
            const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await res.json();
            let phonetic = "";
            if (data?.[0]?.phonetic) phonetic = data[0].phonetic;
            else if (data?.[0]?.phonetics?.length > 0) {
                const p = data[0].phonetics.find(obj => obj.text);
                if (p) phonetic = p.text;
            }
            const el = document.getElementById(elementId);
            if (el) {
                phoneticCache[word] = phonetic ? `[${phonetic.replace(/\//g, '')}]` : '';
                el.innerText = phoneticCache[word];
            }
        } catch (err) {}
    }

    function playAudio(e, text) {
        e.stopPropagation();
        if ('speechSynthesis' in window) {
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        }
    }

    function initTinderSwipe(cardContainer) {
        let startX = 0, currentX = 0;
        let isDragging = false; 
        let hasMoved = false; 

        const swipeThreshold = 100; 
        const moveTolerance = 10;   

        cardContainer.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
            hasMoved = false; 
            cardContainer.style.transition = 'none'; 
        }, {passive: true});

        cardContainer.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            currentX = e.touches[0].clientX;
            const diffX = currentX - startX;

            if (Math.abs(diffX) > moveTolerance) {
                hasMoved = true; 
                const rotate = diffX * 0.05; 
                const liftY = -Math.abs(diffX) * 0.2; 
                cardContainer.style.transform = `translate(${diffX}px, ${liftY}px) rotate(${rotate}deg)`;
            }
        }, {passive: false});

        cardContainer.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;
            const diffX = currentX - startX;

            if (hasMoved) {
                if (e.cancelable) e.preventDefault(); 
                e.stopPropagation();
                cardContainer.style.transition = 'transform 0.4s ease-out, opacity 0.4s';

                if (Math.abs(diffX) > swipeThreshold) {
                    const dir = diffX > 0 ? 1 : -1; 
                    const flyX = dir * window.innerWidth * 1.5;
                    const flyY = -200; 
                    cardContainer.style.transform = `translate(${flyX}px, ${flyY}px) rotate(${dir * 45}deg)`;
                    cardContainer.style.opacity = '0'; 
                    setTimeout(() => { changePage(dir > 0 ? -1 : 1); }, 300);
                } else {
                    cardContainer.style.transform = ''; 
                }
            } 
        });
    }

    fetch('header.html')
        .then(r => r.ok ? r.text() : Promise.reject())
        .then(d => {
            document.getElementById('header-container').innerHTML = d;
            window.toggleMobileMenu = function() {
                const m = document.getElementById('mobileNav');
                if(m) m.classList.toggle('open');
            };
        })
        .catch(e => console.warn(e));

</script>
