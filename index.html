<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>7000單字圖卡 | Light</title>
    
    <!-- 1. 引入新字體 Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root {
            /* Innomax Light 配色系統 */
            --bg-body: #F3F6F9;       /* 淺灰藍背景 */
            --bg-card: #FFFFFF;       /* 純白卡片 */
            --text-main: #1E293B;     /* 深藍灰文字 */
            --text-sub: #64748B;      /* 次要文字 */
            --border-light: #E2E8F0;  /* 極淺邊框 */
            
            /* 核心漸層 (藍紫色系) */
            --primary-gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            --hover-gradient: linear-gradient(135deg, #4338CA 0%, #6D28D9 100%);
            
            /* 柔和陰影 */
            --shadow-card: 0 20px 40px -5px rgba(30, 41, 59, 0.08); 
            --shadow-float: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        /* --- 基本設定 --- */
        body {
            font-family: 'Outfit', sans-serif; /* 使用新字體 */
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- Loading 畫面 --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px; 
            border: 4px solid #E2E8F0; 
            border-top: 4px solid #6366F1; /* Indigo */
            border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- 篩選區塊容器 --- */
        .filter-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px); /* 毛玻璃 */
            border-bottom: 1px solid white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            width: 100%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 調整 padding */
            padding: 10px 0;
            flex-shrink: 0;
        }

        /* A-Z 篩選列 */
        .filter-bar {
            width: 100%;
            display: flex; 
            justify-content: flex-start; 
            align-items: center; /* 讓按鈕垂直置中 */
            overflow-x: auto; 
            gap: 8px; 
            padding: 0 20px;
            box-sizing: border-box; 
            scrollbar-width: none;
            
            /* ★修改 1：設定手機版最小高度，確保按鈕浮起來不會被切到 */
            min-height: 60px; 
        }
        .filter-bar::-webkit-scrollbar { display: none; }
        
        /* ★修改 2：電腦版給予更多空間 */
        @media (min-width: 850px) { 
            .filter-bar { 
                justify-content: center; 
                min-height: 80px; /* 電腦版高度更高 */
            } 
        }
        
        .filter-btn {
            flex: 0 0 auto; 
            background: white;
            color: var(--text-sub);
            border: 1px solid var(--border-light);
            width: 36px; height: 36px; border-radius: 10px; /* 方形圓角 */
            cursor: pointer; font-weight: 600; font-family: 'Outfit', sans-serif;
            display: flex; align-items: center; justify-content: center; font-size: 14px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .filter-btn:hover {
            border-color: #6366F1; color: #6366F1; transform: translateY(-2px);
        }

        .filter-btn.active { 
            background: var(--primary-gradient); 
            color: white; border-color: transparent;
            box-shadow: 0 8px 16px -4px rgba(79, 70, 229, 0.4); /* 漂亮的色光陰影 */
            transform: translateY(-2px);
        }

        /* Level 篩選列 */
        .level-bar {
            width: 100%; display: flex; justify-content: center; flex-wrap: wrap;
            gap: 8px; padding: 0 15px; box-sizing: border-box;
        }

        .level-btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-sub);
            padding: 5px 14px; border-radius: 20px; 
            cursor: pointer; font-size: 13px; font-weight: 500; font-family: 'Outfit', sans-serif;
            transition: all 0.2s;
        }
        .level-btn:hover { background: #F1F5F9; color: var(--text-main); }
        .level-btn.active { 
            background: white; color: #4F46E5; 
            border-color: #E2E8F0;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* --- 主內容區 --- */
        #app { 
            flex: 1; width: 100%; display: flex; justify-content: center; align-items: center; 
            gap: 20px; padding: 0 20px; box-sizing: border-box; padding-bottom: 100px; 
        }

        /* --- 卡片設計 (核心) --- */
        .card-container { 
            height: 52vh; max-height: 500px; min-height: 380px; 
            perspective: 1000px; cursor: pointer; 
        }
        
        .card { 
            width: 100%; height: 100%; position: relative; 
            transform-style: preserve-3d; 
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); /* 更有彈性的翻轉 */
            border-radius: 24px; 
        }
        .card.flipped { transform: rotateY(180deg); }
        
        .card-face { 
            position: absolute; width: 100%; height: 100%; 
            backface-visibility: hidden; 
            border-radius: 24px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            background: var(--bg-card); 
            box-sizing: border-box; 
            border: 1px solid white; /* 讓白卡在灰底上更亮 */
            box-shadow: var(--shadow-card);
            overflow: hidden; 
        }
        .card-front { z-index: 2; }
        
        .level-badge {
            position: absolute; top: 20px; left: 20px; 
            padding: 6px 12px; border-radius: 12px;
            color: white; font-size: 0.75em; font-weight: 700; letter-spacing: 0.5px;
            z-index: 10;
        }

        /* --- 卡片右上角按鈕群 --- */
        .card-action-btn { 
            position: absolute; top: 20px;
            background: white; border: 1px solid var(--border-light); 
            width: 44px; height: 44px; border-radius: 14px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            color: #64748B; z-index: 20; transition: all 0.3s; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            text-decoration: none;
        }
        
        .card-action-btn:hover { 
            background: var(--primary-gradient); 
            border-color: transparent; color: white; 
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
            transform: scale(1.05); 
        }

        .btn-audio { right: 20px; }
        .btn-dict { right: 72px; }
        
        .card-img { 
            width: 100%; 
            height: 48%;
            object-fit: cover; 
            margin-bottom: 0; 
            border-bottom: 1px solid #F1F5F9; 
            background-color: #F8FAFC;
        }
        
        .text-area { 
            padding: 15px; display: flex; flex-direction: column; 
            align-items: center; width: 100%; flex: 1; justify-content: center; 
        }
        
        .word-text { 
            font-size: 2em; font-weight: 700; color: var(--text-main); 
            margin: 5px 0 0 0; text-align: center; letter-spacing: -0.5px;
        }
        
        .pos-text { 
            font-size: 0.9em; color: var(--text-sub); font-weight: 500; font-style: italic;
            background: #F1F5F9; padding: 4px 12px; border-radius: 20px; margin: 8px 0;
        }
        
        .kk-text { 
            font-size: 1.1em; color: #94A3B8; font-family: 'Outfit', sans-serif; 
            min-height: 24px; margin-top: 5px;
        }

        /* 背面設計 */
        .card-back { 
            background: white; transform: rotateY(180deg); padding: 30px; 
            text-align: center; 
            border: 2px solid #6366F1;
            /* 背面內容垂直置中 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .trans-text { 
            font-size: 1.8em; font-weight: 700; color: #1E293B; 
            line-height: 1.6; max-height: 90%; overflow-y: auto; 
            width: 100%;
        }
        .hint-text { 
            font-size: 0.85em; color: #CBD5E1; margin-top: 20px; font-weight: 500;
        }

        /* --- 底部控制 (懸浮島設計) --- */
        .pagination { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: auto; min-width: 200px; height: 60px; 
            padding: 0 20px; border-radius: 30px;
            display: flex; align-items: center; justify-content: center; gap: 20px; 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            box-shadow: var(--shadow-float); 
            border: 1px solid rgba(255,255,255,0.5);
            z-index: 999;
        }

        .page-btn { 
            background: transparent; border: none; cursor: pointer; 
            color: var(--text-sub); padding: 5px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            transition: all 0.2s; 
        }
        .page-btn:hover:not(:disabled) { color: #6366F1; background: #F1F5F9; }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        
        .page-info { 
            font-weight: 700; color: var(--text-main); font-size: 1.1em; 
            min-width: 80px; text-align: center; font-family: 'Outfit', sans-serif; 
        }

        .error-msg { color: #EF4444; font-size: 0.9em; margin-top: 10px; text-align: center; }

        /* 手機版優化 */
        @media (max-width: 600px) {
            .pagination {
                bottom: 20px; width: 85%;
            }
            .card-container {
                /* 手機版寬度設定為 75% */
                width: 75vw !important; 
                max-width: 350px; 
                height: 55vh; 
            }
            .filter-bar { padding-left: 15px; }
        }
    </style>
</head>
<body>

<div id="header-container" style="width: 100%;"></div>
    
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text" style="color: #64748B; font-weight: 600;">正在讀取資料...</p>
        <p id="error-log" class="error-msg"></p>
    </div>

    <!-- 篩選區塊 -->
    <div class="filter-container">
        <div class="filter-bar" id="azFilterBar"></div>
        <div class="level-bar" id="levelFilterBar">
            <button class="level-btn active" onclick="filterByLevel('All')">All</button>
            <button class="level-btn" onclick="filterByLevel('Level 1')">L1</button>
            <button class="level-btn" onclick="filterByLevel('Level 2')">L2</button>
            <button class="level-btn" onclick="filterByLevel('Level 3')">L3</button>
            <button class="level-btn" onclick="filterByLevel('Level 4')">L4</button>
            <button class="level-btn" onclick="filterByLevel('Level 5')">L5</button>
            <button class="level-btn" onclick="filterByLevel('Level 6')">L6</button>
        </div>
    </div>

    <div id="app"></div>
    
    <div class="pagination" id="paginationControl">
        <button class="page-btn" onclick="changePage(-1)"><span class="material-icons" style="font-size: 32px;">chevron_left</span></button>
        <span class="page-info" id="pageInfo">- / -</span>
        <button class="page-btn" onclick="changePage(1)"><span class="material-icons" style="font-size: 32px;">chevron_right</span></button>
    </div>

    <!-- Javascript -->
    <script>
        const SHEET_ID = '1Piz5rwAWy9f0B0WFjz6WlBTfkp89r_7q4mo41teEkoE';
        const STORAGE_KEY = 'vocab_card_merged_v2'; 

        const LEVEL_CONFIG = [
            { level: 'Level 1', gid: '1467595538' },
            { level: 'Level 2', gid: '2047989815' }, 
            { level: 'Level 3', gid: '1028425424' }, 
            { level: 'Level 4', gid: '308416138' }, 
            { level: 'Level 5', gid: '1934380865' }, 
            { level: 'Level 6', gid: '843087703' }
        ];

        const generateImgUrl = (word) => {
            return `https://tse2.mm.bing.net/th?q=${encodeURIComponent(word)}&w=400&h=300&c=7&rs=1&p=0`;
        };

        const getLevelColor = (levelStr) => {
            const num = levelStr.replace(/\D/g, ''); 
            if (num == 1) return '#10B981'; // Emerald
            if (num == 2) return '#3B82F6'; // Blue
            if (num == 3) return '#F59E0B'; // Amber
            if (num == 4) return '#8B5CF6'; // Violet
            if (num == 5) return '#EF4444'; // Red
            if (num == 6) return '#78350F'; // Brown
            return '#64748B';
        };

        let fullVocabData = [];
        let displayData = []; 
        let currentLetter = 'A';
        let currentLevel = 'All';
        let currentPage = 1;
        let itemsPerPage = 4;
        const phoneticCache = {}; 

        const app = document.getElementById('app');
        const loadingText = document.getElementById('loading-text');
        const errorLog = document.getElementById('error-log');
        const loadingOverlay = document.getElementById('loading-overlay');

        fetchAllLevels();

        window.addEventListener('resize', () => {
            updateItemsPerPage();
            renderPage();
        });

        function saveProgress() {
            const state = { letter: currentLetter, level: currentLevel, page: currentPage };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        function loadProgress() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const state = JSON.parse(saved);
                    if (state.letter) currentLetter = state.letter;
                    if (state.level) currentLevel = state.level;
                    if (state.page) currentPage = state.page;
                } catch (e) {}
            }
        }

        async function fetchAllLevels() {
            const promises = LEVEL_CONFIG.map(config => {
                const googleUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${config.gid}`;
                const proxyUrl = `https://corsproxy.io/?` + encodeURIComponent(googleUrl);
                return fetch(proxyUrl)
                    .then(res => res.ok ? res.text() : Promise.reject())
                    .then(csvText => {
                         return new Promise((resolve) => {
                            Papa.parse(csvText, {
                                header: false, skipEmptyLines: true,
                                complete: (results) => resolve(processData(results.data, config.level)),
                                error: () => resolve([])
                            });
                        });
                    })
                    .catch(() => []);
            });

            try {
                const allData = await Promise.all(promises);
                fullVocabData = mergeAndDeduplicate(allData.flat());
                
                if (fullVocabData.length === 0) throw new Error("無資料");

                loadProgress();
                initAZFilters();
                updateItemsPerPage();
                applyFilters(true);
                updateLevelBtnUI();

                loadingOverlay.style.opacity = '0';
                setTimeout(() => loadingOverlay.style.display = 'none', 500);
            } catch (e) {
                loadingText.innerText = "資料讀取錯誤，請重整網頁";
            }
        }

        function processData(rawData, levelName) {
            const parsedList = [];
            rawData.forEach(row => {
                let rawStr = row[0];
                if (!rawStr || typeof rawStr !== 'string' || !rawStr.includes('@')) return;
                try {
                    const parts = rawStr.split('@');
                    const word = parts[0].trim();
                    const rest = parts[1]; 
                    const openParen = rest.indexOf('(');
                    const closeParen = rest.indexOf(')');
                    let pos = "", trans = rest; 
                    if (openParen !== -1 && closeParen !== -1) {
                        pos = rest.substring(openParen + 1, closeParen).replace(/\d+/g, ''); 
                        trans = rest.substring(closeParen + 1).trim();   
                    }
                    parsedList.push({ word, pos, trans, level: levelName, levels: [levelName], img: generateImgUrl(word) });
                } catch (e) {}
            });
            return parsedList;
        }

        function mergeAndDeduplicate(list) {
            const map = new Map();
            list.forEach(item => {
                const key = item.word.toLowerCase(); 
                if (map.has(key)) {
                    const existing = map.get(key);
                    if (item.pos && !existing.pos.includes(item.pos)) existing.pos += ` / ${item.pos}`;
                    if (item.trans && !existing.trans.includes(item.trans)) existing.trans += `；${item.trans}`;
                    if (!existing.levels.includes(item.level)) existing.levels.push(item.level);
                } else {
                    map.set(key, item);
                }
            });
            return Array.from(map.values());
        }

        function updateItemsPerPage() {
            const w = window.innerWidth;
            if (w < 600) itemsPerPage = 1;
            else if (w < 1024) itemsPerPage = 3;
            else itemsPerPage = 4;
        }

        function initAZFilters() {
            const bar = document.getElementById('azFilterBar');
            bar.innerHTML = ''; 
            'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.innerText = letter;
                if(letter === currentLetter) btn.classList.add('active');
                btn.onclick = () => {
                    document.querySelectorAll('#azFilterBar .filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentLetter = letter;
                    applyFilters(false); 
                };
                bar.appendChild(btn);
            });
            setTimeout(() => {
                const active = document.querySelector('.filter-btn.active');
                if(active) active.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }, 500);
        }

        function filterByLevel(level) {
            currentLevel = level;
            updateLevelBtnUI();
            applyFilters(false); 
        }

        function updateLevelBtnUI() {
            document.querySelectorAll('#levelFilterBar .level-btn').forEach(btn => {
                const btnText = btn.innerText;
                const targetText = currentLevel === 'All' ? 'All' : currentLevel.replace('Level ', 'L');
                if (btnText === targetText) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        function applyFilters(preservePage = false) {
            let filtered = fullVocabData.filter(item => item.word.toUpperCase().startsWith(currentLetter));
            if (currentLevel !== 'All') filtered = filtered.filter(item => item.levels.includes(currentLevel));
            filtered.sort((a, b) => a.word.localeCompare(b.word));
            displayData = filtered;
            if (!preservePage) currentPage = 1;
            saveProgress();
            renderPage();
        }

        function changePage(dir) {
            const total = Math.ceil(displayData.length / itemsPerPage);
            const next = currentPage + dir;
            if (next >= 1 && next <= total) {
                currentPage = next;
                saveProgress();
                renderPage();
            }
        }

        function renderPage() {
            app.innerHTML = '';
            const total = Math.ceil(displayData.length / itemsPerPage);
            
            if (currentPage > total && total > 0) currentPage = 1;

            if (displayData.length === 0) {
                app.innerHTML = '<div style="color:#64748B; font-size: 1.2em; font-weight:500;">此分類無資料</div>';
                document.getElementById('paginationControl').style.display = 'none';
                return;
            }
            document.getElementById('paginationControl').style.display = 'flex';

            const start = (currentPage - 1) * itemsPerPage;
            const pageData = displayData.slice(start, start + itemsPerPage);
            
            document.getElementById('pageInfo').innerText = `${currentPage} / ${total}`;
            document.querySelectorAll('.page-btn')[0].disabled = (currentPage === 1);
            document.querySelectorAll('.page-btn')[1].disabled = (currentPage === total);

            pageData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'card-container';
                if (itemsPerPage === 1) div.style.flex = "0 0 100%";
                else if (itemsPerPage === 3) div.style.flex = "0 0 30%";
                else div.style.flex = "0 0 22%";

                const kkId = `kk-${item.word}-${Math.random().toString(36).substr(2, 5)}`;

                div.innerHTML = `
                    <div class="card">
                        <div class="card-face card-front">
                            <div class="level-badge" style="background:${getLevelColor(item.level)}">${item.level}</div>
                            
                            <!-- 劍橋字典連結 -->
                            <a href="https://dictionary.cambridge.org/dictionary/english-chinese-traditional/${item.word.toLowerCase()}" 
                               target="_blank" 
                               class="card-action-btn btn-dict"
                               onclick="event.stopPropagation()"
                               title="查詢 Cambridge Dictionary">
                                <span class="material-icons">menu_book</span>
                            </a>

                            <button class="card-action-btn btn-audio" onclick="playAudio(event, '${item.word}')" title="播放發音">
                                <span class="material-icons">volume_up</span>
                            </button>
                            
                            <img src="${item.img}" alt="${item.word}" class="card-img" loading="lazy" onerror="this.src='https://dummyimage.com/400x300/f1f5f9/cbd5e1&text=${item.word}'">
                            <div class="text-area">
                                <div class="word-text">${item.word}</div>
                                ${item.pos ? `<div class="pos-text">${item.pos}</div>` : ''}
                                <div class="kk-text" id="${kkId}">
                                    ${phoneticCache[item.word] ? phoneticCache[item.word] : '...'}
                                </div>
                            </div>
                        </div>
                        <div class="card-face card-back">
                            <div class="trans-text">${item.trans}</div>
                            <div class="hint-text">TAP TO FLIP BACK</div>
                        </div>
                    </div>
                `;
                div.querySelector('.card').onclick = function() { this.classList.toggle('flipped'); };
                app.appendChild(div);

                if (!phoneticCache[item.word]) fetchPhonetic(item.word, kkId);
            });
        }

        async function fetchPhonetic(word, elementId) {
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await res.json();
                let phonetic = "";
                if (data?.[0]?.phonetic) phonetic = data[0].phonetic;
                else if (data?.[0]?.phonetics?.length > 0) {
                    const p = data[0].phonetics.find(obj => obj.text);
                    if (p) phonetic = p.text;
                }
                const el = document.getElementById(elementId);
                if (el) {
                    phoneticCache[word] = phonetic ? `[${phonetic.replace(/\//g, '')}]` : '';
                    el.innerText = phoneticCache[word];
                }
            } catch (err) {}
        }

        function playAudio(e, text) {
            e.stopPropagation();
            if ('speechSynthesis' in window) {
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'en-US';
                window.speechSynthesis.speak(u);
            }
        }

        fetch('header.html').then(r => r.text()).then(d => {
            document.getElementById('header-container').innerHTML = d;
