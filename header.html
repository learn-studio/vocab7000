<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Site Header</title>
    <!-- 引入 Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- 引入英文字體 Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- 基礎設定 --- */
        body { margin: 0; padding: 0; width: 100%; font-family: 'Segoe UI', sans-serif; background-color: #F0F2F5; }

        /* --- Header CSS --- */
        .site-header {
            position: sticky; 
            top: 0; left: 0;
            width: 100%;
            
            /* ★ 修改 1：極簡 App 風格設定 ★ */
            height: 80px; /* 高度加高，增加透氣感 */
            padding: 0 24px; /* 左右間距加大 */
            
            background-color: transparent; /* 完全透明背景 */
            /* 如果希望滑動時文字不被內容干擾，可保留下方這行毛玻璃，若要完全透明可移除 */
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px);
            
            /* 移除底線與陰影 */
            border-bottom: none; 
            box-shadow: none;
            
            display: flex; align-items: center; justify-content: space-between;
            box-sizing: border-box;
            z-index: 1001; flex-shrink: 0; 
            
            /* 避開手機瀏海 */
            padding-top: env(safe-area-inset-top);
            height: calc(80px + env(safe-area-inset-top));
        }

        .site-header a { text-decoration: none !important; }

        /* ★ 修改 2：Logo 樣式 (純文字、無框) ★ */
        .header-logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            
            /* 風格：無框、純藍字 */
            background-color: transparent;
            color: #0056D2 !important;
            border: none;
            
            /* 字體設定：加大、加粗，更像 App 標題 */
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 24px; 
            letter-spacing: -0.5px; /* 字距微縮更緊湊 */
        }

        /* 電腦版導航選單 */
        .desktop-nav { display: flex; align-items: center; gap: 40px; }

        .nav-item {
            color: #555 !important;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            transition: color 0.2s;
            display: flex; align-items: center;
            font-family: 'Outfit', sans-serif;
        }

        .nav-item:hover { color: #0056D2 !important; }

        /* 下拉選單 */
        .dropdown { position: relative; height: 100%; display: flex; align-items: center; }
        
        .dropdown-content {
            display: none; position: absolute; top: 80%; right: 0;
            background-color: #fff; min-width: 200px;
            /* 下拉選單改為輕微圓角與陰影，無邊框 */
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 8px;
            overflow: hidden; z-index: 1002;
        }

        .dropdown:hover .dropdown-content { display: block; animation: fadeIn 0.2s ease-in-out; }

        .dropdown-content a {
            color: #333 !important; padding: 12px 16px; display: block; font-size: 15px;
            transition: background 0.1s; text-align: left; border-radius: 8px;
        }
        .dropdown-content a:hover { background-color: #F5F7FA; color: #0056D2 !important; }

        /* ★ 修改 3：Menu 按鈕 (四格方塊 Icon、無框) ★ */
        .mobile-menu-btn {
            display: none; 
            cursor: pointer;
            
            /* 尺寸 */
            width: 40px;
            height: 40px;
            padding: 0;
            
            /* Flex 置中 */
            align-items: center;
            justify-content: flex-end; /* 靠右對齊 */
            
            /* 風格設定：全透明、無框 */
            background-color: transparent;
            border: none;
            color: #0056D2; /* Icon 顏色 */
            
            outline: none;
            transition: transform 0.2s;
        }
        
        .mobile-menu-btn:active { transform: scale(0.9); }
        
        .mobile-menu-btn .material-icons {
            font-size: 28px; /* Icon 稍微加大 */
        }

        /* 手機版導航展開 */
        .mobile-nav-overlay {
            display: none; position: fixed; 
            top: 0; left: 0; width: 100%; height: 100vh;
            background: rgba(255,255,255,0.98); 
            flex-direction: column; z-index: 1000;
            padding-top: 100px; /* 避開 Header */
            opacity: 0; transition: opacity 0.3s;
        }
        
        .mobile-nav-overlay.open { display: flex; opacity: 1; }
        
        .mobile-nav-overlay a, .mobile-nav-overlay div {
            padding: 20px 32px;
            border-bottom: none; /* 移除分隔線，更乾淨 */
            text-decoration: none !important;
            color: #111 !important; 
            font-size: 20px; 
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            display: block;
        }
        
        .mobile-sub-item { 
            color: #666 !important; 
            font-size: 16px !important; 
            font-weight: 500 !important;
            padding-left: 32px !important;
            margin-top: -10px;
        }

        /* RWD */
        @media (max-width: 768px) {
            .desktop-nav { display: none; }
            .mobile-menu-btn { display: flex; } 
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header class="site-header">
        <!-- 左側 Logo：App 風格大標題 -->
        <a href="#" class="header-logo">LearnKits</a>

        <!-- 右側導航 (電腦/平板) -->
        <nav class="desktop-nav">
            <div class="dropdown">
                <span class="nav-item">
                    Resources 
                    <span class="material-icons" style="font-size: 20px; margin-left: 4px;">expand_more</span>
                </span>
                <div class="dropdown-content">
                    <a href="https://learn-kits.github.io">7000 Words Card</a>
                </div>
            </div>
            <a href="https://learn-kits.github.io/about" class="nav-item">About</a>
        </nav>

        <!-- 右側 Menu 按鈕：使用 grid_view (四格方塊) -->
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
            <span class="material-icons">grid_view</span>
        </button>

        <!-- 手機版展開選單 -->
        <div class="mobile-nav-overlay" id="mobileNav">
            <div style="color: #0056D2; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; padding-bottom: 10px;">Menu</div>
            <a href="https://learn-kits.github.io">Resources</a>
            <a href="https://learn-kits.github.io" class="mobile-sub-item">7000 Words Card</a>
            <a href="https://learn-kits.github.io/about">About Author</a>
        </div>
    </header>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileNav');
            const btnIcon = document.querySelector('.mobile-menu-btn .material-icons');
            const header = document.querySelector('.site-header');
            
            if (menu.classList.contains('open')) {
                menu.classList.remove('open');
                // 恢復為四格圖示
                btnIcon.innerText = 'grid_view';
                // 恢復 Header 背景模糊
                header.style.background = 'transparent';
            } else {
                menu.classList.add('open');
                // 變為關閉圖示
                btnIcon.innerText = 'close';
                // 展開時讓 header 變白底以免透明穿透
                header.style.background = '#fff';
            }
        }
    </script>

</body>
</html>
