<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="提升你的學習效率，好用的學習工具都在 LearnKits 好學包。">
    <meta property="og:image" content="https://learn-kits.github.io/image/learnkits_og.png">
    <title>LearnKits 好學包</title>
    <link rel="icon" type="image/png" href="https://learn-kits.github.io/image/learnkits_favicon.png">
    
    <!-- 字體 & Icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root {
            --bg-body: #F2F4F8;
            --bg-card: #FFFFFF;
            --primary: #0056D2; 
            --text-dark: #1A1C1E;
            --text-grey: #8E9093;
            
            --status-green: #34C759;
            --status-yellow: #FFCC00;
            --status-red: #FF3B30;
            
            --card-radius: 24px;
            --bar-radius: 100px;
            
            --shadow-card: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-nav: 0 -4px 20px rgba(0,0,0,0.03);

            --font-main: 'Noto Sans TC', sans-serif;
            --font-eng: 'Outfit', sans-serif;
            
            --page-padding: 24px; 
            --header-height: 80px;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            margin: 0; padding: 0;
            height: 100vh; height: 100dvh;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- Header 容器 --- */
/* --- Header 容器 --- */
#header-container {
    /* 改為 fixed 讓它固定在視窗頂部，不會隨頁面捲動消失 */
    position: fixed; 
    top: 0; left: 0; width: 100%; 
    
    /* 提高 z-index，確保它比 config-overlay 或其他內容都高 */
    z-index: 20000;
    
    height: var(--header-height);
    pointer-events: none; 
}

        /* --- App Layout --- */
        #app {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            padding-top: var(--header-height);
            box-sizing: border-box;
        }

        .layout-container {
            width: 100%;
            padding: 0 var(--page-padding); 
            box-sizing: border-box;
            display: flex; flex-direction: column;
            flex: 1; 
            max-width: 800px; 
            margin: 0 auto;   
            overflow: hidden;
        }

        /* Title */
        .page-title {
            font-family: var(--font-eng);
            font-weight: 800;
            font-size: 2.2rem;
            color: var(--text-dark);
            margin: 10px 0 16px 0;
            line-height: 1.1;
            flex-shrink: 0; 
        }

        /* Filter Bar */
        .filter-bar {
            width: 100%;
            height: 52px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: var(--bar-radius);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.8);
            cursor: pointer;
            flex-shrink: 0; 
            transition: background 0.2s;
        }
        .filter-bar:active { background: rgba(255,255,255,0.9); }

        .filter-content { display: flex; align-items: center; gap: 12px; flex: 1; overflow: hidden; }
        .filter-icon { color: var(--text-dark); font-size: 22px; }
        .filter-text {
            font-family: var(--font-eng); font-weight: 600;
            color: var(--text-dark); font-size: 1rem;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .filter-arrow { color: var(--text-grey); font-size: 24px; }

        /* Grid Container */
        .grid-container {
            flex: 1; 
            width: 100%;
            min-height: 0; 
            display: grid;
            grid-template-columns: 1fr;
            /* 修正版面問題：改為 minmax(0, 1fr) 防止內容撐開高度 */
            grid-template-rows: minmax(0, 1fr); 
            gap: 16px;
            perspective: 1000px;
            justify-items: center;
            padding-bottom: 16px; 
        }

        @media (min-width: 600px) {
            .grid-container { grid-template-columns: 1fr 1fr; }
        }

        /* Card Styles */
        .card-wrapper { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }

        .card {
            width: 100%; height: 100%;
            position: relative; transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow-card);
            user-select: none; -webkit-user-select: none;
            background: var(--bg-card);
        }
        .card.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            background: var(--bg-card);
            border-radius: var(--card-radius);
            overflow: hidden;
            display: flex; flex-direction: column;
            /* 修正版面問題：Flex 子元素最小高度設為 0 */
            min-height: 0;
        }
        
        .front-face { z-index: 2; }
        
        .visual-wrapper {
            flex: 1.2; width: 100%; position: relative;
            background: #f0f0f0; overflow: hidden;
            isolation: isolate;
        }
        .word-image { width: 100%; height: 100%; object-fit: cover; display: block; pointer-events: none; }

        .action-cluster-float {
            position: absolute; top: 12px; right: 12px; z-index: 20;
            display: flex; gap: 8px;
        }
        .action-circle {
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            color: var(--text-dark); text-decoration: none; cursor: pointer;
            border: none;
        }

        .bottom-content {
            flex: 1; width: 100%; padding: 12px 16px; box-sizing: border-box;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; background: #fff;
        }
        .level-pill {
            font-family: var(--font-eng); font-size: 10px; font-weight: 700;
            color: var(--text-grey); background: #F5F7FA;
            padding: 3px 10px; border-radius: 20px; letter-spacing: 1px; margin-bottom: 6px;
        }
        .main-word {
            font-family: var(--font-eng); font-weight: 800; font-size: 1.8rem;
            color: var(--text-dark); line-height: 1.1; margin-bottom: 4px;
        }
        .kk-row {
            font-family: var(--font-eng); color: #999; font-size: 0.9rem;
            display: flex; gap: 8px; justify-content: center; align-items: center; margin-bottom: 12px;
        }
        
        .status-row { display: flex; gap: 16px; justify-content: center; align-items: center; width: 100%; }
        
        .status-btn {
            width: 42px; height: 42px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s; font-size: 22px;
            border: 1px solid #eee; background: #fff;
        }
        
        /* 狀態顏色 */
        .status-btn.green { color: #2E7D32; background: #F1F8E9; border-color: transparent; }   
        .status-btn.yellow { color: #F9A825; background: #FFFDE7; border-color: transparent; }  
        .status-btn.red { color: #C62828; background: #FFEBEE; border-color: transparent; }    
        
        /* 選中狀態 (強制生效) */
        .status-btn.green.active { background: var(--status-green) !important; color: #fff !important; box-shadow: 0 4px 12px rgba(52, 199, 89, 0.4); }
        .status-btn.yellow.active { background: var(--status-yellow) !important; color: #fff !important; box-shadow: 0 4px 12px rgba(255, 204, 0, 0.4); }
        .status-btn.red.active { background: var(--status-red) !important; color: #fff !important; box-shadow: 0 4px 12px rgba(255, 59, 48, 0.4); }

        /* --- 狀態回饋遮罩動畫 (完美置中) --- */
        .feedback-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(4px);
            z-index: 50;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            border-radius: var(--card-radius);
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        .feedback-overlay.show { opacity: 1; }
        
        .feedback-content { display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .feedback-icon {
            font-size: 88px; margin-bottom: 12px; transform: scale(0.5); line-height: 1;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .feedback-overlay.show .feedback-icon { transform: scale(1); }
        
        .feedback-text {
            font-family: var(--font-eng); font-weight: 800; font-size: 1.6rem;
            text-transform: uppercase; letter-spacing: 2px;
            opacity: 0; transform: translateY(10px); transition: all 0.3s ease 0.1s;
        }
        .feedback-overlay.show .feedback-text { opacity: 1; transform: translateY(0); }
        
        .feedback-content.green { color: var(--status-green); }
        .feedback-content.yellow { color: var(--status-yellow); }
        .feedback-content.red { color: var(--status-red); }

        /* Back Face */
        .back-face {
            background: var(--primary); transform: rotateY(180deg);
            padding: 24px; box-sizing: border-box;
            justify-content: center; align-items: center; text-align: center;
        }
        .trans-text { font-size: 1.5rem; font-weight: 500; color: #FFFFFF; margin-bottom: 16px; }
        .hint-text { font-family: var(--font-eng); font-size: 0.8rem; color: rgba(255, 255, 255, 0.6); letter-spacing: 1px; text-transform: uppercase; }

        /* --- Nav Controls --- */
        .nav-bar-container {
            width: 100%; flex-shrink: 0;
            padding: 0 16px 24px 16px; box-sizing: border-box;
            display: flex; justify-content: center; background: transparent;
        }

        .nav-controls {
            width: 100%; max-width: 800px; height: 72px;
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 12px; box-sizing: border-box;
            box-shadow: var(--shadow-nav); border: 1px solid rgba(255,255,255,0.5);
        }

        .nav-btn {
            width: 56px; height: 56px; border-radius: 20px; border: none;
            background: transparent; color: var(--text-dark);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: background 0.2s;
        }
        .nav-btn:active { background: rgba(0,0,0,0.05); }
        
        .page-counter { 
            font-family: var(--font-eng); font-weight: 700; color: var(--text-grey); font-size: 16px; 
            background: rgba(255,255,255,0.5); padding: 6px 16px; border-radius: 12px;
        }

        /* --- Config Panel (Fixed Footer Layout) --- */
        .config-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(4px);
            z-index: 2000; display: flex; flex-direction: column; justify-content: flex-end;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .config-overlay.open { opacity: 1; pointer-events: auto; }
        
        .config-panel {
            background: #fff; 
            border-top-left-radius: 24px; 
            border-top-right-radius: 24px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            
            /* 修改為 Flex column，並設定高度限制以便內部捲動 */
            display: flex; 
            flex-direction: column;
            max-height: 85vh; /* 面板最大高度 */
            height: 85vh;     /* 固定高度確保 Footer 在底部 */
            overflow: hidden; /* 防止外層捲動 */
        }
        
        .config-overlay.open .config-panel { transform: translateY(0); }

        /* 內部可滾動區域 */
        .config-scroll-area {
            flex: 1; /* 佔據剩餘空間 */
            overflow-y: auto; /* 啟用垂直捲動 */
            padding: 30px 24px 20px 24px;
            -webkit-overflow-scrolling: touch; /* iOS 平滑捲動 */
        }

        /* 底部固定區域 */
        .config-footer {
            flex-shrink: 0; /* 禁止縮小 */
            padding: 16px 24px 34px 24px; /* 底部多一點 padding 避開 Home Indicator */
            background: #fff;
            border-top: 1px solid #f5f5f5;
            z-index: 10;
        }

        .config-title {
            font-family: var(--font-eng); font-weight: 700; font-size: 0.9rem;
            color: #AAA; text-transform: uppercase; letter-spacing: 1px;
            margin: 20px 0 10px 0; display: block;
        }
        
        /* 第一個 title 不需要上邊距 */
        .config-title:first-child { margin-top: 0; }

        .grid-options { display: flex; flex-wrap: wrap; gap: 8px; }
        
        .opt-btn {
            padding: 8px 16px; border-radius: 8px; border: 1px solid #eee;
            background: #fff; color: var(--text-dark);
            font-family: var(--font-eng); font-weight: 600; font-size: 14px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .opt-btn.active { 
            background: var(--primary) !important; 
            color: #fff !important; 
            border-color: var(--primary) !important; 
        }

        /* 字母 Grid 專用樣式 */
        #azOptions .opt-btn {
            padding: 0; height: 40px; width: 100%;
        }

        .status-filter-btn { display: flex; align-items: center; gap: 6px; }
        
        .status-filter-btn.green.active { background: var(--status-green) !important; border-color: var(--status-green) !important; color: #fff !important; }
        .status-filter-btn.yellow.active { background: var(--status-yellow) !important; border-color: var(--status-yellow) !important; color: #fff !important; }
        .status-filter-btn.red.active { background: var(--status-red) !important; border-color: var(--status-red) !important; color: #fff !important; }

        .close-config {
            width: 100%; padding: 14px; 
            /* margin-top 移除了，因為它現在在 footer 裡面 */
            background: #222; color: #fff; border: none; border-radius: 12px;
            font-family: var(--font-eng); font-weight: 700; cursor: pointer;
        }
        
        @media (max-width: 400px) {
            .page-title { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div id="header-container"></div>
    
    <div id="app">
        <div class="layout-container">
            <h1 class="page-title">7000 Vocabulary</h1>

            <div class="filter-bar" onclick="toggleConfig()">
                <div class="filter-content">
                    <span class="material-icons filter-icon">tune</span>
                    <span class="filter-text" id="filterDisplayText">Loading...</span>
                </div>
                <span class="material-icons filter-arrow">expand_more</span>
            </div>

            <div id="grid-wrapper" class="grid-container">
                <!-- JS Rendered -->
            </div>
        </div>

        <div class="nav-bar-container">
            <div class="nav-controls">
                <button class="nav-btn" onclick="nextPage(-1)">
                    <span class="material-icons">arrow_back</span>
                </button>
                <span class="page-counter" id="pageCounter">0 / 0</span>
                <button class="nav-btn" onclick="nextPage(1)">
                    <span class="material-icons">arrow_forward</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modified Config Overlay Structure -->
    <div class="config-overlay" id="configOverlay">
        <div class="config-panel">
            
            <!-- 可滾動的內容區域 -->
            <div class="config-scroll-area">
                <span class="config-title">Order</span>
                <div class="grid-options">
                    <button class="opt-btn active" id="btn-seq" onclick="setSortMode('sequential')">A-Z</button>
                    <button class="opt-btn" id="btn-rnd" onclick="setSortMode('random')">Shuffle</button>
                </div>
                
                <span class="config-title">Status</span>
                <div class="grid-options" id="statusOptions">
                    <button class="opt-btn" id="st-all" onclick="setStatusFilter('all')">All</button>
                    <button class="opt-btn" id="st-none" onclick="setStatusFilter('none')">None</button>
                    
                    <button class="opt-btn status-filter-btn green" id="st-green" onclick="setStatusFilter('green')">
                        <span class="material-icons" style="font-size:16px;">sentiment_very_satisfied</span> Mastered
                    </button>
                    <button class="opt-btn status-filter-btn yellow" id="st-yellow" onclick="setStatusFilter('yellow')">
                        <span class="material-icons" style="font-size:16px;">sentiment_neutral</span> Normal
                    </button>
                    <button class="opt-btn status-filter-btn red" id="st-red" onclick="setStatusFilter('red')">
                        <span class="material-icons" style="font-size:16px;">sentiment_very_dissatisfied</span> Hard
                    </button>
                </div>
                
                <span class="config-title">Level</span>
                <div class="grid-options" id="levelOptions"></div>
                
                <span class="config-title">Letter</span>
                <div class="grid-options" id="azOptions"></div>
            </div>

            <!-- 固定在底部的 Footer -->
            <div class="config-footer">
                <button class="close-config" onclick="toggleConfig()">DONE</button>
            </div>

        </div>
    </div>

<script>
    const SHEET_ID = '1Piz5rwAWy9f0B0WFjz6WlBTfkp89r_7q4mo41teEkoE';
    const STATUS_KEY = 'learnkits_status_db'; 
    const APP_STATE_KEY = 'learnkits_app_state_v1'; 

    const LEVEL_CONFIG = [
        { level: 'Level 1', gid: '1467595538' },
        { level: 'Level 2', gid: '2047989815' }, 
        { level: 'Level 3', gid: '1028425424' }, 
        { level: 'Level 4', gid: '308416138' }, 
        { level: 'Level 5', gid: '1934380865' }, 
        { level: 'Level 6', gid: '843087703' }
    ];

    let fullVocabData = [], displayData = [];
    
    // --- 修改：預設 Letter 為 'A' (針對新使用者) ---
    // 如果是老使用者，loadAppState 會覆蓋這個設定
    let filterState = { level: 'All', letter: 'A', status: 'all' };
    
    let sortMode = 'sequential'; 
    let currentIndex = 0;
    let statusDB = {}; 
    const phoneticCache = {}; 
    let savedIndex = 0; 
    
    const gridWrapper = document.getElementById('grid-wrapper');

    // --- Init Sequence ---
    loadStatusDB(); 
    loadAppState(); // 這裡會讀取儲存的狀態，如果有紀錄就會覆蓋 'A'
    initUI();       
    fetchAllLevels(); 
    
    window.addEventListener('resize', () => { renderGrid(); });

    // Fetch Header
    fetch('header.html').then(r => r.text()).then(d => {
        document.getElementById('header-container').innerHTML = d;
    });

// Mobile Menu Toggle Logic
    window.toggleMobileMenu = function() {
        const menu = document.getElementById('mobileNav');
        const backdrop = document.getElementById('menuBackdrop');
        // 注意：這裡要從 document 抓，因為 header 是後來注入的
        const btn = document.querySelector('.mobile-menu-btn');
        
        // ★ 修正重點：改為抓取 'span'，不限制 class 名稱，避免找不到元素
        const btnIcon = btn ? btn.querySelector('span') : null;
        
        // 如果抓不到按鈕或圖示，就停止執行 (這就是你現在點了沒反應的原因)
        if (!menu || !backdrop || !btnIcon) return; 

        if (menu.classList.contains('open')) {
            menu.classList.remove('open');
            backdrop.classList.remove('open');
            btnIcon.innerText = 'menu'; // 這裡也要確認文字是否正確 (menu / grid_view)
            btn.classList.remove('white');
        } else {
            menu.classList.add('open');
            backdrop.classList.add('open');
            btnIcon.innerText = 'close';
            btn.classList.add('white');
        }
    };

    // --- Functions ---

    function getPageSize() {
        if (window.innerWidth >= 600) return 2; 
        return 1; 
    }

    function loadStatusDB() {
        try {
            const raw = localStorage.getItem(STATUS_KEY);
            statusDB = raw ? JSON.parse(raw) : {};
        } catch(e) { statusDB = {}; }
    }

    function saveStatusDB() {
        localStorage.setItem(STATUS_KEY, JSON.stringify(statusDB));
    }

    function saveAppState() {
        const state = { filter: filterState, sort: sortMode, index: currentIndex };
        localStorage.setItem(APP_STATE_KEY, JSON.stringify(state));
    }

    function loadAppState() {
        try {
            const raw = localStorage.getItem(APP_STATE_KEY);
            if (raw) {
                const state = JSON.parse(raw);
                if (state.filter) filterState = state.filter;
                // 如果是極舊的存檔沒有 letter，才給預設值，否則保持儲存的值 (或初始的 A)
                if (!filterState.letter) filterState.letter = 'All';

                if (state.sort) sortMode = state.sort;
                if (typeof state.index === 'number') savedIndex = state.index;
            }
        } catch(e) {}
    }

    async function fetchAllLevels() {
        const promises = LEVEL_CONFIG.map(config => {
            const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${config.gid}`;
            return fetch(csvUrl)
                .then(res => res.ok ? res.text() : Promise.reject(res.status))
                .then(csvText => new Promise((resolve) => {
                    Papa.parse(csvText, {
                        header: false, skipEmptyLines: true,
                        complete: (results) => resolve(processData(results.data, config.level)),
                        error: () => resolve([])
                    });
                }))
                .catch(() => []);
        });

        const allData = await Promise.all(promises);
        fullVocabData = mergeAndDeduplicate(allData.flat());
        
        applyFilters(false);
        
        if (savedIndex > 0 && savedIndex < displayData.length) {
            currentIndex = savedIndex;
        } else {
            currentIndex = 0;
        }
        renderGrid();
    }

    function processData(rawData, levelName) {
        const parsedList = [];
        rawData.forEach(row => {
            let rawStr = row[0];
            if (!rawStr || typeof rawStr !== 'string' || !rawStr.includes('@')) return;
            try {
                const parts = rawStr.split('@');
                const word = parts[0].trim();
                const rest = parts[1]; 
                const openParen = rest.indexOf('(');
                const closeParen = rest.indexOf(')');
                let pos = "", trans = rest; 
                if (openParen !== -1 && closeParen !== -1) {
                    pos = rest.substring(openParen + 1, closeParen).replace(/\d+/g, ''); 
                    trans = rest.substring(closeParen + 1).trim();   
                }
                parsedList.push({ word, pos, trans, level: levelName, levels: [levelName], img: `https://tse2.mm.bing.net/th?q=${encodeURIComponent(word)}&w=600&h=600&c=7&rs=1&p=0` });
            } catch (e) {}
        });
        return parsedList;
    }

    function mergeAndDeduplicate(list) {
        const map = new Map();
        list.forEach(item => {
            const key = item.word.toLowerCase(); 
            if (map.has(key)) {
                const existing = map.get(key);
                if (!existing.levels.includes(item.level)) existing.levels.push(item.level);
            } else {
                map.set(key, item);
            }
        });
        return Array.from(map.values());
    }

                filterState.level = l; 
                updateFilterUI();

        allAzBtn.className = 'opt-btn';
        allAzBtn.innerText = 'ALL';
        allAzBtn.onclick = () => {

    // --- 修改：重置功能回到 'A' ---
    function resetToHome(event) {
        if (event) event.preventDefault(); 

        // 這裡也改成 'A'，確保體驗一致
        filterState = { level: 'All', letter: 'A', status: 'all' };
        sortMode = 'sequential';
        
        updateFilterUI();
        applyFilters(true); // resetIndex = true

        const mobileNav = document.getElementById('mobileNav');
        if (mobileNav && mobileNav.classList.contains('open')) {
            toggleMobileMenu();
        }
    }
    
    function setSortMode(mode) {
        sortMode = mode;
        updateFilterUI();
        applyFilters(true);
    }

    function setStatusFilter(status) {
        filterState.status = status;
        updateFilterUI();
        applyFilters(true);
    }

    function updateFilterUI() {
        document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        
        document.getElementById('btn-seq').classList.toggle('active', sortMode === 'sequential');
        document.getElementById('btn-rnd').classList.toggle('active', sortMode === 'random');

        document.querySelectorAll('#levelOptions .opt-btn').forEach(b => {
            const btnText = b.innerText === 'ALL' ? 'All' : b.innerText;
            if(btnText === filterState.level) b.classList.add('active');
        });

        document.querySelectorAll('#azOptions .opt-btn').forEach(b => {
            const letterText = b.innerText === 'ALL' ? 'All' : b.innerText;
            if(letterText === filterState.letter) b.classList.add('active');
        });

        ['st-all', 'st-none', 'st-green', 'st-yellow', 'st-red'].forEach(id => {
            document.getElementById(id).classList.remove('active');
        });
        if(filterState.status === 'all') document.getElementById('st-all').classList.add('active');
        else if(filterState.status === 'none') document.getElementById('st-none').classList.add('active');
        else if(filterState.status === 'green') document.getElementById('st-green').classList.add('active');
        else if(filterState.status === 'yellow') document.getElementById('st-yellow').classList.add('active');
        else if(filterState.status === 'red') document.getElementById('st-red').classList.add('active');

        let displayStr = "";
        const lvlStr = filterState.level === 'All' ? 'All Levels' : filterState.level;
        const letterStr = filterState.letter === 'All' ? 'A-Z' : filterState.letter;
        displayStr = `${lvlStr} • ${letterStr}`;

        const statusMap = {
            'none': 'None',
            'green': 'Mastered',
            'yellow': 'Normal',
            'red': 'Hard'
        };

        if (filterState.status !== 'all') {
            displayStr += ` • ${statusMap[filterState.status]}`;
        }

        document.getElementById('filterDisplayText').innerText = displayStr;
    }

    function applyFilters(resetIndex) {
        let filtered = fullVocabData;

        if (filterState.level !== 'All') {
            filtered = filtered.filter(item => item.levels.includes(filterState.level));
        }

        if (filterState.letter !== 'All') {
            filtered = filtered.filter(item => item.word.toUpperCase().startsWith(filterState.letter));
        }

        if (filterState.status !== 'all') {
            if (filterState.status === 'none') {
                filtered = filtered.filter(item => !statusDB[item.word]);
            } else {
                filtered = filtered.filter(item => statusDB[item.word] === filterState.status);
            }
        }

        if (sortMode === 'random') {
            for (let i = filtered.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [filtered[i], filtered[j]] = [filtered[j], filtered[i]];
            }
        } else {
            filtered.sort((a, b) => a.word.localeCompare(b.word));
        }

        displayData = filtered;
        
        if (resetIndex) {
            currentIndex = 0;
        }
        
        saveAppState();
        renderGrid();
    }

    function nextPage(dir) {
        if (displayData.length === 0) return;
        const pageSize = getPageSize();
        const moveAmount = pageSize; 

        let next = currentIndex + (dir * moveAmount);
        
        if (next >= displayData.length) next = 0;
        if (next < 0) {
            next = Math.floor((displayData.length - 1) / moveAmount) * moveAmount;
            if (next < 0) next = 0;
        }

        currentIndex = next;
        saveAppState();
        renderGrid();
    }

    function renderGrid() {
        gridWrapper.innerHTML = '';
        const total = displayData.length;
        const pageSize = getPageSize();
        
        const currentDisplay = total > 0 ? currentIndex + 1 : 0;
        document.getElementById('pageCounter').innerText = `${currentDisplay} / ${total}`;

        if (total === 0) {
            gridWrapper.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#888; margin-top:100px;">NO DATA</div>';
            return;
        }

        for (let i = 0; i < pageSize; i++) {
            const dataIndex = currentIndex + i;
            if (dataIndex >= displayData.length) break; 

            const item = displayData[dataIndex];
            const cardElement = createCardElement(item);
            gridWrapper.appendChild(cardElement);
        }
    }

    function createCardElement(item) {
        const kkId = `kk-${item.word}-${Math.random().toString(36).substr(2, 9)}`; 
        const currentStatus = statusDB[item.word]; 

        const wrapper = document.createElement('div');
        wrapper.className = 'card-wrapper';
        wrapper.setAttribute('data-word', item.word);
        
        wrapper.innerHTML = `
            <div class="card">
                <div class="card-face front-face">
                    <div class="feedback-overlay" id="overlay-${kkId}">
                        <div class="feedback-content">
                            <span class="material-icons feedback-icon">sentiment_very_satisfied</span>
                            <div class="feedback-text">Mastered</div>
                        </div>
                    </div>
                    <div class="visual-wrapper">
                        <img src="${item.img}" class="word-image" loading="lazy">
                        <div class="action-cluster-float" onclick="event.stopPropagation()">
                            <button class="action-circle" onclick="playAudio('${item.word}')">
                                <span class="material-icons">volume_up</span>
                            </button>
                            <a href="https://dictionary.cambridge.org/dictionary/english-chinese-traditional/${item.word.toLowerCase()}" 
                            target="_blank" class="action-circle">
                                <span class="material-icons">menu_book</span>
                            </a>
                        </div>
                    </div>
                    <div class="bottom-content">
                        <div class="level-pill">${item.level.toUpperCase()}</div>
                        <div class="main-word">${item.word}</div>
                        <div class="kk-row">
                            <span id="${kkId}">...</span>
                            ${item.pos ? `<span>• ${item.pos}</span>` : ''}
                        </div>
                        <div class="status-row" onclick="event.stopPropagation()">
                            <div class="status-btn green ${currentStatus==='green'?'active':''}" onclick="setWordStatus('${item.word}', 'green')">
                                <span class="material-icons">sentiment_very_satisfied</span>
                            </div>
                            <div class="status-btn yellow ${currentStatus==='yellow'?'active':''}" onclick="setWordStatus('${item.word}', 'yellow')">
                                <span class="material-icons">sentiment_neutral</span>
                            </div>
                            <div class="status-btn red ${currentStatus==='red'?'active':''}" onclick="setWordStatus('${item.word}', 'red')">
                                <span class="material-icons">sentiment_very_dissatisfied</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-face back-face">
                    <div class="trans-text">${item.trans}</div>
                    <div class="hint-text">Tap to return</div>
                </div>
            </div>
        `;

        bindCardInteraction(wrapper);
        
        if (!phoneticCache[item.word]) {
            fetchPhonetic(item.word, kkId);
        } else {
            setTimeout(() => {
                const el = document.getElementById(kkId);
                if(el) el.innerText = phoneticCache[item.word];
            }, 0);
        }

        return wrapper;
    }

    function setWordStatus(word, status) {
        if (statusDB[word] === status) {
            // delete statusDB[word]; 
        } else {
            statusDB[word] = status;
        }
        saveStatusDB();

        const activeWrapper = document.querySelector(`.card-wrapper[data-word="${word}"]`);
        if (!activeWrapper) return;

        const btns = activeWrapper.querySelectorAll('.status-btn');
        btns.forEach(b => b.classList.remove('active'));
        if (statusDB[word]) {
            const targetBtn = activeWrapper.querySelector(`.status-btn.${status}`);
            if(targetBtn) targetBtn.classList.add('active');
        }

        const overlay = activeWrapper.querySelector('.feedback-overlay');
        const content = overlay.querySelector('.feedback-content');
        const icon = overlay.querySelector('.feedback-icon');
        const text = overlay.querySelector('.feedback-text');

        content.className = 'feedback-content ' + status;
        
        if (status === 'green') {
            icon.innerText = 'sentiment_very_satisfied';
            text.innerText = 'Mastered';
        } else if (status === 'yellow') {
            icon.innerText = 'sentiment_neutral'; 
            text.innerText = 'Normal';
        } else if (status === 'red') {
            icon.innerText = 'sentiment_very_dissatisfied';
            text.innerText = 'Hard';
        }

        overlay.classList.add('show');

        const isFilterAll = (filterState.status === 'all');
        const isFilterNone = (filterState.status === 'none');
        
        let matchesFilter = false;
        if (isFilterAll) {
            matchesFilter = true;
        } else if (isFilterNone) {
            matchesFilter = !statusDB[word];
        } else {
            matchesFilter = (statusDB[word] === filterState.status);
        }

        if (!matchesFilter) {
            setTimeout(() => {
                overlay.classList.remove('show');
                applyFilters(false);
            }, 600); 
        } else {
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 600);
        }
    }

    function bindCardInteraction(wrapperElement) {
        const card = wrapperElement.querySelector('.card');
        let startX = 0, startY = 0;
        let isTouch = false;
        let hasMoved = false;
        
        wrapperElement.addEventListener('touchstart', (e) => {
            if (e.target.closest('button') || e.target.closest('a') || e.target.closest('.status-btn')) return;
            isTouch = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            hasMoved = false;
            
            if (getPageSize() === 1) {
                card.style.transition = 'none';
            }
        }, {passive: true});

        wrapperElement.addEventListener('touchmove', (e) => {
            if (!isTouch) return;
            const currentX = e.touches[0].clientX;
            const diffX = currentX - startX;
            if (Math.abs(diffX) > 10) {
                hasMoved = true;
                if (getPageSize() === 1) {
                    const rotate = diffX * 0.05;
                    const baseTransform = card.classList.contains('flipped') ? 'rotateY(180deg)' : '';
                    card.style.transform = `translateX(${diffX}px) rotate(${rotate}deg) ${baseTransform}`;
                }
            }
        }, {passive: true});

        wrapperElement.addEventListener('touchend', (e) => {
            if (!isTouch) return;
            isTouch = false;
            const endX = e.changedTouches[0].clientX;
            const diffX = endX - startX;

            card.style.transition = 'transform 0.4s ease'; 

            if (getPageSize() === 1 && Math.abs(diffX) > 80 && hasMoved) {
                const dir = diffX > 0 ? -1 : 1; 
                const flyX = diffX > 0 ? window.innerWidth : -window.innerWidth;
                const baseTransform = card.classList.contains('flipped') ? 'rotateY(180deg)' : '';
                card.style.transform = `translateX(${flyX}px) rotate(${diffX > 0 ? 20 : -20}deg) ${baseTransform}`;
                setTimeout(() => nextPage(dir), 200);
            } else {
                const baseTransform = card.classList.contains('flipped') ? 'rotateY(180deg)' : '';
                card.style.transform = baseTransform;

                if (Math.abs(diffX) < 5 && Math.abs(e.changedTouches[0].clientY - startY) < 5) {
                    card.style.transform = ''; 
                    setTimeout(() => card.classList.toggle('flipped'), 10);
                }
            }
        });

        if (!('ontouchstart' in window)) {
            wrapperElement.addEventListener('click', (e) => {
                if (e.target.closest('button') || e.target.closest('a') || e.target.closest('.status-btn')) return;
                card.classList.toggle('flipped');
            });
        }
    }

    function toggleConfig() {
        document.getElementById('configOverlay').classList.toggle('open');
    }

    async function fetchPhonetic(word, elementId) {
        try {
            const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await res.json();
            let phonetic = "";
            if (data?.[0]?.phonetic) phonetic = data[0].phonetic;
            else if (data?.[0]?.phonetics?.length > 0) {
                const p = data[0].phonetics.find(obj => obj.text);
                if (p) phonetic = p.text;
            }
            const el = document.getElementById(elementId);
            phoneticCache[word] = phonetic ? `[${phonetic.replace(/\//g, '')}]` : '';
            if(el) el.innerText = phoneticCache[word];
        } catch (err) {}
    }

    function playAudio(text) {
        if ('speechSynthesis' in window) {
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        }
    }
