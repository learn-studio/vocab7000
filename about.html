<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 1. 網頁標題 -->
    <title>好學包 | 關於作者</title>

    <!-- 2. Favicon (新加入) -->
    <link rel="icon" type="image/png" href="https://learn-kits.github.io/image/learnkits_favicon.png">
    <link rel="apple-touch-icon" href="https://learn-kits.github.io/image/learnkits_favicon.png">

    <!-- 3. OG Image (新加入) -->
    <meta property="og:image" content="https://learn-kits.github.io/image/og.png">
    <meta property="og:title" content="好學包 ｜ 提升學習效率的實用小工具">
    <meta property="og:description" content="好學包提供提升學習效率的實用小工具，包含英文7000單字圖卡及多種數位輔助資源。透過視覺化記憶與進度管理工具，幫助你加速掌握新知，讓學習事半功倍。">
    <meta property="og:type" content="website">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- 基礎設定 --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F9F7F2;
            margin: 0; padding: 0;
            color: #333;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        #header-container { min-height: 60px; }

        .container {
            max-width: 960px;
            width: 100%;
            margin: 60px auto;
            padding: 0 20px;
            box-sizing: border-box;
            flex: 1;
        }

        .profile-card {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 60px;
            background: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03);
        }

        /* --- 左側：像素人物區 --- */
        .avatar-section {
            flex: 0 0 240px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pixel-canvas {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            position: relative;
        }

        .pixel-svg {
            width: 128px;
            height: 128px;
            image-rendering: pixelated;
        }

        .equip-layer { display: none; }
        .equip-layer.visible { display: block; }
        
        .avatar-caption {
            margin-top: 15px;
            font-size: 0.9em;
            color: #888;
            letter-spacing: 1px;
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            font-weight: 500;
        }

        /* --- 右側：文字與技能區 --- */
        .content-section {
            flex: 1;
        }

        h1 {
            font-size: 2.4em;
            color: #333;
            margin: 0 0 20px 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* 
           ★ Email 區域容器 
           用來讓「歡迎聯繫」文字跟「灰色按鈕」排列對齊
        */
        .contact-container {
            display: flex;
            align-items: center; /* 垂直置中 */
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap; /* 預防螢幕太小爆版 */
        }

        .contact-label {
            font-weight: 500;
            color: #555;
            font-size: 1rem;
        }

        /* 
           ★ Email 按鈕本體
           現在只包含 email 地址和圖示
        */
        .contact-btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: #f4f4f4; /* 灰色背景 */
            color: #333;
            border-radius: 8px;
            font-size: 0.95em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .contact-btn:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .copy-icon { font-size: 18px; margin-left: 10px; color: #888; }
        .copy-msg { margin-left: 10px; font-size: 0.9em; color: #4CAF50; font-weight: bold; opacity: 0; display: none; }
        .copy-msg.show { display: inline; opacity: 1; }

        /* 
           ★ 內文樣式 
        */
        .bio-text {
            font-size: 0.95rem;
            line-height: 1.8; /* 行距稍微加大一點點，比較好讀 */
            color: #555;
            margin-bottom: 30px;
        }
        
        .bio-text p {
            margin: 0 0 20px 0; /* 段落間距 */
        }

        /* 
           ★ 電腦版專用文字 
           (手機版會被 hide) 
        */
        .desktop-only {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #333;
        }

        /* 技能按鈕區 */
        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .skill-btn {
            background: #fff;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9em;
            color: #666;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .skill-btn:hover { border-color: #333; color: #000; }
        .skill-btn.active { background: #333; color: #fff; border-color: #333; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-icon { font-size: 18px; }

        /* --- RWD 手機版設定 --- */
        @media (max-width: 768px) {
            .container { margin: 20px auto; padding: 0 15px; }
            
            .profile-card {
                flex-direction: column;
                align-items: center;
                padding: 30px 20px;
                gap: 20px;
                text-align: center;
            }

            .avatar-section { flex: auto; width: 100%; }

            .content-section {
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            /* 按鈕區移到上方 */
            .skills-grid {
                order: -1; 
                justify-content: center;
                margin-bottom: 30px;
                padding-bottom: 20px;
                border-bottom: 1px dashed #eee;
            }

            h1 { font-size: 1.8em; margin-bottom: 15px; }
            
            /* 手機版 Email 區塊置中 */
            .contact-container { 
                justify-content: center; 
                flex-direction: column; /* 手機上讓文字跟按鈕上下排列，比較不擠 */
                gap: 8px;
            }
            
            .bio-text { 
                text-align: left; 
                font-size: 0.95rem; 
            }

            /* 
               ★ 隱藏「我的主要技能」這行字 
            */
            .desktop-only {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div id="header-container" style="width: 100%;"></div>

    <div class="container">
        <div class="profile-card">
            
            <!-- 左側 (手機變上方)：像素人物 -->
            <div class="avatar-section">
                <div class="pixel-canvas">
                    <svg class="pixel-svg" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
                        <g id="base-character" fill="#333">
                            <rect x="12" y="16" width="8" height="10" />
                            <rect x="13" y="26" width="2" height="4" />
                            <rect x="17" y="26" width="2" height="4" />
                            <rect x="10" y="17" width="2" height="6" />
                            <rect x="20" y="17" width="2" height="6" />
                            <rect x="10" y="6" width="12" height="10" />
                            <rect x="12" y="10" width="2" height="2" fill="#f0f0f0" />
                            <rect x="18" y="10" width="2" height="2" fill="#f0f0f0" />
                            <rect x="10" y="6" width="5" height="3" />
                            <rect x="10" y="9" width="2" height="3" /> 
                            <rect x="17" y="6" width="5" height="3" />
                            <rect x="20" y="9" width="2" height="3" />
                            <rect x="22" y="7" width="3" height="4" />
                            <rect x="23" y="11" width="2" height="2" />
                        </g>
                        <g id="prop-glasses" class="equip-layer">
                            <rect x="11" y="10" width="4" height="2" fill="#f0f0f0" />
                            <rect x="17" y="10" width="4" height="2" fill="#f0f0f0" />
                            <rect x="15" y="11" width="2" height="1" fill="#f0f0f0" />
                        </g>
                        <g id="prop-hat" class="equip-layer">
                            <rect x="8" y="4" width="16" height="2" fill="#333" />
                            <rect x="12" y="2" width="8" height="2" fill="#333" />
                            <rect x="23" y="4" width="1" height="4" fill="#333" />
                        </g>
                        <g id="prop-book" class="equip-layer">
                            <rect x="21" y="20" width="6" height="5" fill="#333" />
                            <rect x="22" y="21" width="4" height="3" fill="#fff" />
                        </g>
                        <g id="prop-heart" class="equip-layer">
                            <path d="M25 5 h2 v-2 h2 v2 h2 v2 h-2 v2 h-2 v-2 h-2 z" fill="#333"/>
                        </g>
                        <g id="prop-chat" class="equip-layer">
                            <rect x="3" y="4" width="6" height="5" fill="#333" />
                            <rect x="4" y="5" width="4" height="3" fill="#fff" />
                            <rect x="5" y="6" width="1" height="1" fill="#333" />
                            <rect x="7" y="6" width="1" height="1" fill="#333" />
                        </g>
                        <g id="prop-wand" class="equip-layer">
                             <rect x="8" y="14" width="2" height="8" fill="#333" transform="rotate(-15 9 18)"/>
                             <rect x="7" y="12" width="2" height="2" fill="#333" />
                        </g>
                    </svg>
                </div>
                <div class="avatar-caption">* 點擊技能來裝備 *</div>
            </div>

            <!-- 右側 (手機變下方) -->
            <div class="content-section">
                <!-- 手機版時，.skills-grid 會透過 CSS order: -1 跑到這裡 -->
                
                <h1>Hi, 我是 Betty C.</h1>
                
                <!-- 
                   ★ 修改處：Email 結構分離 
                   分為 .contact-label (純文字) 和 .contact-btn (灰色按鈕)
                -->
                <div class="contact-container">
                    <span class="contact-label">歡迎與我聯繫：</span>
                    <div class="contact-btn" onclick="copyEmail()" title="點擊複製 Email">
                        <span id="email-text">bochen722@gmail.com</span>
                        <span class="material-icons copy-icon" id="copy-icon">content_copy</span>
                        <span class="copy-msg" id="copy-msg">已複製！</span>
                    </div>
                </div>

                <!-- 
                   ★ 修改處：內文結構
                -->
                <div class="bio-text">
                    <p>
                        現任職於新創公司的 UI/UX 設計師，熱衷於學習新事物。<br>
                        專注於打造以使用者為中心的體驗。從前期產業研究與業務梳理、介面設計到原型測試，享受設計的每個環節。
                    </p>
                    
                    <p>Beyond Design:<br>
平時喜歡畫畫、發呆(這也是一種思考方式!)<br>
也持續精進英文能力，希望能與國際設計社群有更多交流。
                    </p>

                    <!-- 這行字在手機版會被 CSS 隱藏 -->
                    <span class="desktop-only">我的主要技能：</span>
                </div>

                <!-- 技能按鈕區 -->
                <div class="skills-grid">
                    <button class="skill-btn" onclick="toggleProp('glasses', this)">
                        <span class="material-icons btn-icon">visibility</span> UI 設計
                    </button>
                    <button class="skill-btn" onclick="toggleProp('hat', this)">
                        <span class="material-icons btn-icon">school</span> UX 方法論
                    </button>
                    <button class="skill-btn" onclick="toggleProp('book', this)">
                        <span class="material-icons btn-icon">auto_stories</span> 終身學習
                    </button>
                    <button class="skill-btn" onclick="toggleProp('heart', this)">
                        <span class="material-icons btn-icon">favorite</span> 心理學
                    </button>
                    <button class="skill-btn" onclick="toggleProp('chat', this)">
                        <span class="material-icons btn-icon">forum</span> 溝通力
                    </button>
                    <button class="skill-btn" onclick="toggleProp('wand', this)">
                        <span class="material-icons btn-icon">auto_fix_high</span> 跨界整合
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        function toggleProp(propName, btn) {
            btn.classList.toggle('active');
            const layer = document.getElementById('prop-' + propName);
            if (layer) {
                if (btn.classList.contains('active')) {
                    layer.classList.add('visible');
                } else {
                    layer.classList.remove('visible');
                }
            }
        }

        function copyEmail() {
            const email = "bochen722@gmail.com";
            navigator.clipboard.writeText(email).then(() => {
                const icon = document.getElementById('copy-icon');
                const msg = document.getElementById('copy-msg');
                icon.style.display = 'none';
                msg.classList.add('show');
                setTimeout(() => {
                    msg.classList.remove('show');
                    icon.style.display = 'inline';
                }, 2000);
            }).catch(err => console.error('複製失敗: ', err));
        }

        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                window.toggleMobileMenu = function() {
                    const menu = document.getElementById('mobileNav');
                    const btnIcon = document.querySelector('.mobile-menu-btn .material-icons');
                    if (menu.classList.contains('open')) {
                        menu.classList.remove('open');
                        btnIcon.innerText = 'menu';
                    } else {
                        menu.classList.add('open');
                        btnIcon.innerText = 'close';
                    }
                };
                document.addEventListener('click', function(event) {
                    const menu = document.getElementById('mobileNav');
                    const btn = document.querySelector('.mobile-menu-btn');
                    if(!menu || !btn) return;
                    const isClickInside = menu.contains(event.target) || btn.contains(event.target);
                    if (!isClickInside && menu.classList.contains('open')) {
                        menu.classList.remove('open');
                        document.querySelector('.mobile-menu-btn .material-icons').innerText = 'menu';
                    }
                });
            });
    </script>
</body>
</html>
