<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於作者 | Betty C.</title>

    <link rel="icon" type="image/png" href="https://learn-kits.github.io/image/learnkits_favicon.png">
    
    <!-- 1. 引入與參考代碼相同的字體 Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- 提取參考代碼的變數 --- */
        :root {
            --bg-card: #FFFFFF;
            --text-main: #1E293B; /* 深藍灰 */
            --text-sub: #64748B;  /* 淺灰 */
            --primary-gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%); /* 漂亮的漸層 */
            --shadow-card: 0 20px 40px -5px rgba(30, 41, 59, 0.15); /* 稍微加深一點陰影讓它在影片上更清楚 */
        }

        body {
            font-family: 'Outfit', 'Noto Sans TC', sans-serif;
            margin: 0; padding: 0;
            background-color: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* --- 1. 背景影片層 --- */
        .video-background {
            position: fixed;
            top: 0; right: 0; bottom: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .video-background video {
            width: 100%; height: 100%;
            object-fit: cover;
            /* 建議稍微調暗影片，讓白色卡片更凸顯 */
            filter: brightness(0.8); 
        }

        /* --- 2. 右下角資訊卡片 (風格大更新) --- */
        .info-card {
            position: absolute;
            bottom: 64px; 
            right: 64px;
            
            width: 380px; /* 稍微寬一點點，視覺更舒適 */
            
            /* ★ 套用參考代碼的卡片樣式 */
            background-color: var(--bg-card);
            border-radius: 24px; /* 大圓角 */
            box-shadow: var(--shadow-card);
            
            padding: 32px;
            box-sizing: border-box;
            z-index: 10;
            
            /* 移除之前的折角 clip-path，改用現代圓潤風 */
            
            /* 進場動畫 */
            opacity: 0;
            transform: translateY(30px);
            animation: floatIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 0.3s;
        }

        @keyframes floatIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 3. 內文排版 --- */
        .card-header {
            margin-bottom: 16px;
        }

        .name-title {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-main);
            margin: 0;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .job-title {
            font-size: 0.9em;
            color: var(--text-sub);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .card-content p {
            color: var(--text-sub); /* 使用次要文字顏色 */
            font-size: 15px;        /* 字體大小適中 */
            line-height: 1.6;       /* 舒適的閱讀行高 */
            font-weight: 400;
            margin: 0 0 24px 0;
            text-align: left;
        }

        /* --- 4. 按鈕 (套用漸層) --- */
        .footer-action {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #F1F5F9; /* 極淡的分隔線 */
            padding-top: 20px;
        }

        .contact-btn {
            /* ★ 套用參考代碼的漸層背景 */
            background: var(--primary-gradient);
            color: white;
            
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); /* 漸層色系的陰影 */
        }
        
        .contact-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
        }
        
        .contact-btn .material-icons { font-size: 18px; }

        .copy-hint { 
            color: #10B981; font-size: 12px; font-weight: 500;
            opacity: 0; transition: 0.3s; 
        }
        .copy-hint.show { opacity: 1; }

        /* --- RWD 手機版 --- */
        @media (max-width: 768px) {
            .info-card {
                bottom: 30px; 
                right: 20px; 
                left: 20px;
                width: auto;
                padding: 24px;
                border-radius: 20px;
            }
            .name-title { font-size: 1.5em; }
            .card-content p { font-size: 14px; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <!-- Header 容器 -->
    <div id="header-container"></div>
    
    <!-- 1. 背景影片區 -->
    <div class="video-background">
        <!-- 
           ★ 請在此替換 src 連結 ★ 
           例如: src="images/my_video.mp4"
        -->
        <video autoplay muted loop playsinline>
            <source src="image/ocean.mp4" type="video/mp4">
            您的瀏覽器不支援 HTML5 影片。
        </video>
    </div>

    <!-- 2. 右下角資訊卡片 (白色圓角風格) -->
    <div class="info-card">
        
        <div class="card-header">
            <h1 class="name-title">Betty C.</h1>
            <div class="job-title">Product Designer</div>
        </div>

        <div class="card-content">
            <p>
                在邏輯與創意之間尋找平衡。<br>
                專注於使用者體驗與介面設計，享受從混亂中梳理出秩序的過程。
            </p>
        </div>
        
        <div class="footer-action">
            <div class="contact-btn" onclick="copyEmail()">
                <span class="material-icons">mail</span>
                bochen722@gmail.com
            </div>
            <span class="copy-hint" id="copy-hint">Copied!</span>
        </div>
    </div>

    <script>
        function copyEmail() {
            navigator.clipboard.writeText("bochen722@gmail.com").then(() => {
                const hint = document.getElementById('copy-hint');
                hint.classList.add('show');
                setTimeout(() => hint.classList.remove('show'), 2000);
            });
        }

            // --- 載入 Header (避免本機執行錯誤) ---
    fetch('header.html')
        .then(r => {
            if(!r.ok) throw new Error("Header not found");
            return r.text();
        })
        .then(d => {
            document.getElementById('header-container').innerHTML = d;
            window.toggleMobileMenu = function() {
                const m = document.getElementById('mobileNav');
                if(m) m.classList.toggle('open');
            };
        })
        .catch(e => {
            console.warn("Header loading failed (expected if running locally without server):", e);
        });
        
    </script>
</body>
</html>
