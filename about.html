<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於作者 | Betty C.</title>

    <link rel="icon" type="image/png" href="https://learn-kits.github.io/image/learnkits_favicon.png">
    
    <!-- 引入字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- 變數設定 --- */
        :root {
            --bg-body: #F8FAFC; /* 極淡的冷灰白底色 */
            --bg-card: #FFFFFF;
            --text-main: #1E293B;
            --text-sub: #64748B;
            --primary-gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            /* 加深一點陰影，因為背景變淺了，卡片需要對比 */
            --shadow-card: 0 20px 60px -10px rgba(71, 85, 105, 0.15); 
        }

        body {
            font-family: 'Outfit', 'Noto Sans TC', sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-body);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* --- 1. 背景呼吸光點層 (Ambient Light) --- */
        .ambient-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none; /* 讓滑鼠穿透，不影響點擊 */
            overflow: hidden;
        }

        /* 光點共用設定 */
        .light-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px); /* 強力模糊，製造光暈感 */
            opacity: 0.7;
            animation: breathe 10s infinite ease-in-out alternate;
        }

        /* 光點 A: 淡紫色 (左上) */
        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: #E0E7FF; /* 很淡的紫藍色 */
            animation-duration: 15s;
        }

        /* 光點 B: 淡粉/膚色 (右下) */
        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: #F3E8FF; /* 很淡的粉紫色 */
            animation-duration: 12s;
            animation-delay: -5s;
        }

        /* 光點 C: 輔助亮點 (游動) */
        .blob-3 {
            top: 40%;
            left: 40%;
            width: 30vw;
            height: 30vw;
            background: #EFF6FF; /* 幾乎白色的藍 */
            opacity: 0.6;
            animation: floatMove 20s infinite ease-in-out;
        }

        /* 動畫：呼吸 (變大變小) */
        @keyframes breathe {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* 動畫：游動 (位移 + 旋轉) */
        @keyframes floatMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(100px, -50px) rotate(120deg); }
            66% { transform: translate(-50px, 100px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }


        /* --- 2. 右下角資訊卡片 --- */
        .info-card {
            position: absolute;
            bottom: 64px; 
            right: 64px;
            
            width: 380px;
            background-color: var(--bg-card);
            border-radius: 24px;
            box-shadow: var(--shadow-card);
            
            padding: 32px;
            box-sizing: border-box;
            z-index: 10;
            
            /* 進場動畫 */
            opacity: 0;
            transform: translateY(30px);
            animation: floatIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 0.3s;
        }

        @keyframes floatIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 3. 內文排版 --- */
        .card-header {
            margin-bottom: 16px;
        }

        .name-title {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-main);
            margin: 0;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .job-title {
            font-size: 0.9em;
            color: var(--text-sub);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .card-content p {
            color: var(--text-sub);
            font-size: 15px;
            line-height: 1.6;
            font-weight: 400;
            margin: 0 0 24px 0;
            text-align: left;
        }

        /* --- 4. 按鈕 --- */
        .footer-action {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #F1F5F9;
            padding-top: 20px;
        }

        .contact-btn {
            background: var(--primary-gradient);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        .contact-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
        }
        
        .contact-btn .material-icons { font-size: 18px; }

        .copy-hint { 
            color: #10B981; font-size: 12px; font-weight: 500;
            opacity: 0; transition: 0.3s; 
        }
        .copy-hint.show { opacity: 1; }

        /* --- RWD 手機版 --- */
        @media (max-width: 768px) {
            .info-card {
                bottom: 30px; 
                right: 20px; 
                left: 20px;
                width: auto;
                padding: 24px;
                border-radius: 20px;
            }
            .name-title { font-size: 1.5em; }
            .card-content p { font-size: 14px; margin-bottom: 20px; }
            
            /* 手機版調整光點大小，避免佔據太多運算資源 */
            .light-blob { filter: blur(60px); }
            .blob-1 { width: 80vw; height: 80vw; }
            .blob-2 { width: 90vw; height: 90vw; }
        }
    </style>
</head>
<body>

    <!-- Header 容器 -->
    <div id="header-container"></div>
    
    <!-- 1. 背景呼吸光點層 -->
    <div class="ambient-layer">
        <div class="light-blob blob-1"></div>
        <div class="light-blob blob-2"></div>
        <div class="light-blob blob-3"></div>
    </div>

    <!-- 2. 右下角資訊卡片 -->
    <div class="info-card">
        
        <div class="card-header">
            <h1 class="name-title">Betty C.</h1>
            <div class="job-title">Product Designer</div>
        </div>

        <div class="card-content">
            <p>
                在邏輯與創意之間尋找平衡。<br>
                專注於使用者體驗與介面設計，享受從混亂中梳理出秩序的過程。
            </p>
        </div>
        
        <div class="footer-action">
            <div class="contact-btn" onclick="copyEmail()">
                <span class="material-icons">mail</span>
                bochen722@gmail.com
            </div>
            <span class="copy-hint" id="copy-hint">Copied!</span>
        </div>
    </div>

    <script>
        function copyEmail() {
            navigator.clipboard.writeText("bochen722@gmail.com").then(() => {
                const hint = document.getElementById('copy-hint');
                hint.classList.add('show');
                setTimeout(() => hint.classList.remove('show'), 2000);
            });
        }

        // --- 載入 Header ---
        fetch('header.html')
            .then(r => {
                if(!r.ok) throw new Error("Header not found");
                return r.text();
            })
            .then(d => {
                document.getElementById('header-container').innerHTML = d;
                window.toggleMobileMenu = function() {
                    const m = document.getElementById('mobileNav');
                    if(m) m.classList.toggle('open');
                };
            })
            .catch(e => {
                console.warn("Header loading failed:", e);
            });
    </script>
</body>
</html>
