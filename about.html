<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於作者 - Betty C.</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- 基礎設定 --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F9F7F2;
            margin: 0; padding: 0;
            color: #333;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        #header-container { min-height: 60px; }

        .container {
            max-width: 960px;
            width: 100%;
            margin: 60px auto;
            padding: 0 20px;
            box-sizing: border-box;
            flex: 1;
        }

        .profile-card {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 60px;
            background: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03);
        }

        /* --- 左側：像素人物區 --- */
        .avatar-section {
            flex: 0 0 240px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pixel-canvas {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            position: relative;
        }

        .pixel-svg {
            width: 128px;
            height: 128px;
            image-rendering: pixelated;
        }

        .equip-layer { display: none; }
        .equip-layer.visible { display: block; }
        
        .avatar-caption {
            margin-top: 15px;
            font-size: 0.9em;
            color: #888;
            font-family: 'Courier New', Courier, monospace;
        }

        /* --- 右側：文字與技能區 --- */
        .content-section { flex: 1; }

        h1 {
            font-size: 2.4em;
            color: #333;
            margin: 0 0 20px 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .bio-text {
            font-size: 0.9em;
            line-height: 1.7;
            color: #555;
            margin-bottom: 30px;
        }

        /* 
         * ★ Email 複製按鈕樣式 (重點修改處)
         */
        .contact-info {
            display: inline-flex; /* 讓內容水平對齊 */
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 20px;
            background: #f4f4f4;
            color: #333;
            border-radius: 8px;
            font-size: 1em;
            font-family: monospace;
            cursor: pointer; /* 變手指 */
            transition: all 0.2s;
            position: relative; /* 定位用 */
            user-select: none; /* 防止點擊時反白文字 */
        }

        .contact-info:hover {
            background-color: #e0e0e0; /* Hover 變深一點 */
            transform: translateY(-2px); /* 輕微上浮 */
        }

        .contact-info:active {
            transform: translateY(0); /* 按下效果 */
        }
        
        /* 複製圖示 */
        .copy-icon {
            font-size: 18px;
            margin-left: 10px;
            color: #888;
        }

        /* 複製成功的提示文字 */
        .copy-msg {
            margin-left: 10px;
            font-size: 0.9em;
            color: #4CAF50; /* 成功綠色 */
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            display: none; /* 預設不佔空間 */
        }
        
        .copy-msg.show {
            display: inline;
            opacity: 1;
        }

        /* 技能按鈕區 */
        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .skill-btn {
            background: #fff;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.95em;
            color: #666;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .skill-btn:hover {
            border-color: #333;
            color: #000;
        }

        .skill-btn.active {
            background: #333;
            color: #fff;
            border-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-icon { font-size: 18px; }

        @media (max-width: 768px) {
            .container { margin: 30px auto; }
            .profile-card {
                flex-direction: column;
                align-items: center;
                padding: 30px 20px;
                gap: 30px;
                text-align: center;
            }
            .avatar-section { flex: auto; width: 100%; }
            .content-section { width: 100%; }
            .skills-grid { justify-content: center; }
            h1 { font-size: 1.8em; }
            .bio-text { text-align: left; }
        }
    </style>
</head>
<body>

    <div id="header-container" style="width: 100%;"></div>

    <div class="container">
        <div class="profile-card">
            
            <!-- 左側：像素人物 -->
            <div class="avatar-section">
                <div class="pixel-canvas">
                    <svg class="pixel-svg" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
                        <!-- 基礎人物 -->
                        <g id="base-character" fill="#333">
                            <rect x="12" y="16" width="8" height="10" />
                            <rect x="13" y="26" width="2" height="4" />
                            <rect x="17" y="26" width="2" height="4" />
                            <rect x="10" y="17" width="2" height="6" />
                            <rect x="20" y="17" width="2" height="6" />
                            <rect x="10" y="6" width="12" height="10" />
                            <rect x="12" y="10" width="2" height="2" fill="#f0f0f0" />
                            <rect x="18" y="10" width="2" height="2" fill="#f0f0f0" />
                            <rect x="10" y="6" width="5" height="3" />
                            <rect x="10" y="9" width="2" height="3" /> 
                            <rect x="17" y="6" width="5" height="3" />
                            <rect x="20" y="9" width="2" height="3" />
                            <rect x="22" y="7" width="3" height="4" />
                            <rect x="23" y="11" width="2" height="2" />
                        </g>

                        <!-- UI設計 - 白色眼鏡 -->
                        <g id="prop-glasses" class="equip-layer">
                            <rect x="11" y="10" width="4" height="2" fill="#f0f0f0" />
                            <rect x="17" y="10" width="4" height="2" fill="#f0f0f0" />
                            <rect x="15" y="11" width="2" height="1" fill="#f0f0f0" />
                        </g>

                        <!-- UX方法論 - 帽子 -->
                        <g id="prop-hat" class="equip-layer">
                            <rect x="8" y="4" width="16" height="2" fill="#333" />
                            <rect x="12" y="2" width="8" height="2" fill="#333" />
                            <rect x="23" y="4" width="1" height="4" fill="#333" />
                        </g>

                        <!-- 終身學習 - 書本 -->
                        <g id="prop-book" class="equip-layer">
                            <rect x="21" y="20" width="6" height="5" fill="#333" />
                            <rect x="22" y="21" width="4" height="3" fill="#fff" />
                        </g>

                        <!-- 心理學 - 愛心 -->
                        <g id="prop-heart" class="equip-layer">
                            <path d="M25 5 h2 v-2 h2 v2 h2 v2 h-2 v2 h-2 v-2 h-2 z" fill="#333"/>
                        </g>

                        <!-- 溝通力 - 對話框 -->
                        <g id="prop-chat" class="equip-layer">
                            <rect x="3" y="4" width="6" height="5" fill="#333" />
                            <rect x="4" y="5" width="4" height="3" fill="#fff" />
                            <rect x="5" y="6" width="1" height="1" fill="#333" />
                            <rect x="7" y="6" width="1" height="1" fill="#333" />
                        </g>

                        <!-- 跨界整合 - 魔法棒 -->
                        <g id="prop-wand" class="equip-layer">
                             <rect x="8" y="14" width="2" height="8" fill="#333" transform="rotate(-15 9 18)"/>
                             <rect x="7" y="12" width="2" height="2" fill="#333" />
                        </g>
                    </svg>
                </div>
                <div class="avatar-caption">SR. DESIGNER</div>
            </div>

            <!-- 右側：文字內容 -->
            <div class="content-section">
                <h1>Hi, 我是 Betty C.</h1>
                
                <!-- 
                    ★ 修改處：點擊複製區塊 
                    onclick="copyEmail()" 綁定複製功能
                -->
                <div class="contact-info" onclick="copyEmail()" title="點擊複製 Email">
                    <span id="email-text">bochen722@gmail.com</span>
                    <!-- 預設顯示圖示 -->
                    <span class="material-icons copy-icon" id="copy-icon">content_copy</span>
                    <!-- 複製成功顯示文字 -->
                    <span class="copy-msg" id="copy-msg">已複製！</span>
                </div>

                <div class="bio-text">
                    現任職於新創公司的 UI/UX 設計師，熱衷於學習新事物。<br>
                    我相信好的設計不只是視覺上的美觀，更是邏輯與同理心的結合。<br><br>
                    喜歡透過設計解決真實問題，讓產品不只好看，更要好用。<br>
                    下方是我的技能樹，點擊按鈕看看我裝備了什麼：
                </div>

                <div class="skills-grid">
                    <button class="skill-btn" onclick="toggleProp('glasses', this)">
                        <span class="material-icons btn-icon">visibility</span> UI 設計
                    </button>
                    <button class="skill-btn" onclick="toggleProp('hat', this)">
                        <span class="material-icons btn-icon">school</span> UX 方法論
                    </button>
                    <button class="skill-btn" onclick="toggleProp('book', this)">
                        <span class="material-icons btn-icon">auto_stories</span> 終身學習
                    </button>
                    <button class="skill-btn" onclick="toggleProp('heart', this)">
                        <span class="material-icons btn-icon">favorite</span> 心理學
                    </button>
                    <button class="skill-btn" onclick="toggleProp('chat', this)">
                        <span class="material-icons btn-icon">forum</span> 溝通力
                    </button>
                    <button class="skill-btn" onclick="toggleProp('wand', this)">
                        <span class="material-icons btn-icon">auto_fix_high</span> 跨界整合
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- JS 功能區 -->
    <script>
        // 1. 換裝功能
        function toggleProp(propName, btn) {
            btn.classList.toggle('active');
            const layer = document.getElementById('prop-' + propName);
            if (layer) {
                if (btn.classList.contains('active')) {
                    layer.classList.add('visible');
                } else {
                    layer.classList.remove('visible');
                }
            }
        }

        // 2. 複製 Email 功能
        function copyEmail() {
            const email = "bochen722@gmail.com";
            
            // 使用 Clipboard API 複製文字
            navigator.clipboard.writeText(email).then(() => {
                // 成功後的 UI 回饋
                const icon = document.getElementById('copy-icon');
                const msg = document.getElementById('copy-msg');
                
                // 隱藏圖示，顯示「已複製！」
                icon.style.display = 'none';
                msg.classList.add('show');

                // 2秒後還原
                setTimeout(() => {
                    msg.classList.remove('show');
                    icon.style.display = 'inline';
                }, 2000);
            }).catch(err => {
                console.error('複製失敗: ', err);
            });
        }
    </script>

    <script>
        // 載入 Header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                window.toggleMobileMenu = function() {
                    const menu = document.getElementById('mobileNav');
                    const btnIcon = document.querySelector('.mobile-menu-btn .material-icons');
                    if (menu.classList.contains('open')) {
                        menu.classList.remove('open');
                        btnIcon.innerText = 'menu';
                    } else {
                        menu.classList.add('open');
                        btnIcon.innerText = 'close';
                    }
                };
                document.addEventListener('click', function(event) {
                    const menu = document.getElementById('mobileNav');
                    const btn = document.querySelector('.mobile-menu-btn');
                    if(!menu || !btn) return;
                    const isClickInside = menu.contains(event.target) || btn.contains(event.target);
                    if (!isClickInside && menu.classList.contains('open')) {
                        menu.classList.remove('open');
                        document.querySelector('.mobile-menu-btn .material-icons').innerText = 'menu';
                    }
                });
            });
    </script>
</body>
</html>
